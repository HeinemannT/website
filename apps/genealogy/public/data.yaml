        text_zh: "十八永兆 字其惠 號秀林 淡山公子 由行伍特授水師提標後營把總"
        translation: "**18th Gen: Yongzhao**. Courtesy name: Qihui. Art name: Xiulin. The son of Lord Danshan. Rising from the ranks, he was specially appointed as a Squad Leader (Bazong) in the Rear Battalion of the Naval Admiral's Command."
        translator_note: "Started his career in the ranks (Hangwu) - meaning he enlisted as a common soldier, not an academy graduate.<br>Rank 7 Bazong (Squad Leader): Commanding roughly 10–15 soldiers.<br>**Historical Context**: The First Opium War was 1839–1842 in Guangdong. As a young naval officer in his 30s, he would have been on the front lines against the British navy."

      - id: 5
        elevation: 0
        is_interlinear: false
        text_zh: "陞授本營千總歷署水師提標後營中軍守備推陞湖南岳"
        translation: "He was subsequently promoted to Company Commander (Qianzong) of the same battalion. He successively served as Acting Garrison Commandant (Shoubei) of the Central Force in the Rear Battalion of the Naval Admiral's Command, and was later promoted"
        translator_note: "Rank 6 Qianzong (Company Commander): Commanding roughly 100 soldiers.<br> Rank 5 Shoubei (Garrison Commandant): Independent command of a battalion and administrative duties over a specific territory."

      - id: 6
        elevation: 0
        is_interlinear: false
        text_zh: "州水師營守備奉旨賞戴藍翎奏留廣東順德"
        translation: "to Garrison Commandant of the Yuezhou Naval Battalion in Hunan Province. He received an Imperial Decree awarding him the privilege of wearing the Blue Plume. He successfully memorialized the Emperor to be retained in the Guangdong Shunde Brigade,"
        translator_note: "The blue plume was a dyed feather attached to the back of his official hat, a medal for bravery in combat.<br>**Historical Context:** The Taiping Rebellion was 1850–1864. This was the bloodiest civil war in human history. Yuezhou is a strategic port on the Yangtze River system. In the 1850s, this was a meat grinder battleground where the Qing Navy fought fierce river battles against the Taiping rebels. His advancement was likely a reward for surviving these brutal river campaigns.<br> The Red Turban Rebellion (1854) was a massive uprising in Guangdong. The rebels tried to capture Guangzhou. His station in Shunde (just south of Guangzhou) put him in the thick of this fight."

      - id: 7
        elevation: 0
        is_interlinear: false
        text_zh: "協左營儘先都司加三級緣因同治九年本鄉與新填村打"
        translation: "Left Battalion, as a Rank 4 'Priority' Commander (Dusi) with three additional merit grades. However, because in the 9th Year of the Tongzhi Reign (1870), our home village and Xintian Village engaged in"
        translator_note: "Rank 4 Dusi (Priority Commander): Secondin-command of a Brigade (Xie)<br>Merit grades were additional decorations."
        map_data:
          location_name: "Xiaolao Village"
          event_type: "conflict"
          event_date: "1870-01-01"

      - id: 8
        elevation: 0
        is_interlinear: false
        text_zh: "刼互訟控告不休已致族累罷職原品歸里公生于嘉慶十"
        translation: "armed fighting and filed lawsuits against each other endlessly, causing a burden to the clan, he was dismissed from his office. He returned to his home village while retaining his original rank. He was born in the 15th year of Jiaqing (1810)..."
        translator_note: "Not just legal battles but full-scale battles between clans over water rights, land, or feng shui (械鬥 - Xiedou).<br>The Qing government hated these feuds because they destabilized the region. As a high-ranking Imperial Officer, Yongzhao was expected to stop the violence. Instead, the text implies he got involved (supporting our own village). Because of his past war heroics (and the 'Merit Grades'), they let him keep the title so he wouldn't be humiliated."

