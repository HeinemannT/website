pages:
  - page_id: "img_01"
    metadata:
      image_file: "img_01.webp"
      physical_page_number: 1
      title: "Cover Page of the Xiaolao Village Lineage Record"
      marginalia: []
    columns:
      - id: 1
        elevation: -2
        is_interlinear: false
        text_zh: "小勞村宗派源流（族部）"
        translation: "The Origins and History of the Xiaolao Village Lineage (Clan Section)"
        translator_note: "The main title on the cover page. Xiaolao refers to the village/lineage and is the main title of this genealogical history."

      - id: 2
        elevation: 3
        is_interlinear: true
        text_zh: "第三十二代小勞子冠斐紀錄"
        translation: "Recorded by Guanfei, the 21st generation descendant of Xiaolao"
  - page_id: "img_02"
    metadata:
      image_file: "img_02.webp"
      physical_page_number: 2
      title: "Introduction to the Ancestral Temple"

    columns:
      - id: 1
        elevation: 0
        is_interlinear: false
        text_zh: "勞村鄉主廟"
        translation: "The Principal Ancestral Temple of Lao Village"

      - id: 2
        elevation: -2
        is_interlinear: false
        text_zh: "三界廟頂椿長聯 勞熈載作"
        translation: "The Long Couplet atop the Sanjie (Three Realms) Temple, composed by Lao Xizai."
        translator_note: "A **Couplet** (Duilian 對聯) is a fundamental form of Chinese poetry, balancing length, grammar, tone and meaning."

      - id: 3
        elevation: -1
        is_interlinear: false
        text_zh: "在昔西粵黌宮一介為儒耳數十年亦羈養就即登般若之臺"
        translation: "In the past at the academy of Western Yue, he was but a single Confucian scholar. Over decades, he cultivated the composure of a 'Wooden Chicken', only to eventually ascend the Platform of Prajna."
        translator_note: "**Western Yue** refers to Guangxi. Since these term 'west' is relative, it might however refer to the Xinhui/Western Pearl River Delta.<br><br>**Wooden Chicken** (木鷄): A famous idiom from the Daoist text Zhuangzi. A king wanted a fighting cock trained to be invincible. He kept asking the trainer if the bird was ready.<br>- 10 days: 'Not yet. He is vain and arrogant.'<br>- 20 days: 'Not yet. He reacts to every sound and shadow.'  <br>- 30 days: 'Not yet. He looks angry and aggressive.'<br>- Final day: 'He is ready. When he stands there, he resembles a Wooden Chicken.'<br><br>**The Platform of Prajna** (般若台) is a Buddhist term for enlightenment or wisdom."

      - id: 4
        elevation: 0
        is_interlinear: false
        text_zh: "始知學問思辨中自具本來面目"
        translation: "Only then did he realize that within the process of learning, questioning, and reflecting, one's true original nature is found."

      - id: 5
        elevation: 0
        is_interlinear: false
        text_zh: "直從仁義禮智内認出上界鬚眉"
        translation: "By directly recognizing the virtues of **Benevolence**, **Righteousness**, **Propriety**, and **Wisdom**, he recognized the noble character (lit. _brows and beard_) of the upper realms."

      - id: 6
        elevation: -1
        is_interlinear: false
        text_zh: "於今高陽廟貌四方稱聖焉百千載玉關長輝共證真如之座"
        translation: "Today, in the Gaoyang Temple, he is proclaimed a Sage by all in the four directions. For hundreds and thousands of years, the Jade Palace shines eternally, witnessing together the seat of Tathata."
        translator_note: "_Gaoyang_ (高陽) is a common ancestral choronym (hall name) for the Lao surname, tracing the origins back to the legendary Emperor Zhuanxu."
  - page_id: "img_03"
    metadata:
      image_file: "img_03.webp"
      physical_page_number: 3
      title: "The Generation Poem and Naming Taboos"

    columns:
      - id: 1
        elevation: 0
        is_interlinear: false
        text_zh: "宗派源流"
        translation: "Lineage Origins and Branches"
        translator_note: "Traditionally, a clan would create a poem where each character represents a specific generation. Every male born in that generation would use that character as part of their given name, making it easy to identify someone's place in the family tree just by their name."

      - id: 2
        elevation: -2
        is_interlinear: false
        text_zh: "允彥式其用 景和茂卓昇 紹光昭偉遇 令緒永登成"
        translation: "Yun, Yan, Shi, Qi, Yong; Jing, He, Mao, Zhuo, Sheng; Shao, Guang, Zhao, Wei, Yu; Ling, Xu, Yong, Deng, Cheng."
        translator_note: "This is a generation poem (Zhaomu). Each character is assigned to a specific generation to maintain order in the family hierarchy."

      - id: 3
        elevation: -2
        is_interlinear: false
        text_zh: "建德崇修廣 邦家顯遂之 英良隆遠業 萬世大章維"
        translation: "Jian, De, Chong, Xiu, Guang; Bang, Jia, Xian, Sui, Zhi; Ying, Liang, Long, Yuan, Ye; Wan, Shi, Da, Zhang, Wei."

      - id: 4
        elevation: 0
        is_interlinear: false
        text_zh: "以上四十字允字與建字同派德字與彥字同派餘做此每"
        translation: "The forty characters above: the character _Yun_ (允) is of the same generational rank as _Jian_ (建), _De_ (德) is of the same generational rank as _Yan_ (彥), and so forth for the rest."

      - id: 5
        elevation: 0
        is_interlinear: false
        text_zh: "派定两個字以便避祖父及外祖舅父之當避者"
        translation: "Each generation is assigned two possible characters to facilitate the avoidance of naming taboos regarding grandfathers, maternal grandfathers, and maternal uncles."
        translator_note: "It is considered disrespectful to use the same characters as one's elders (避諱). Providing two options per generation helps avoid these overlaps."
  - page_id: "img_04"
    metadata:
      image_file: "img_04.webp"
      physical_page_number: 4
      title: "1st Generation: Yanzhong – The Founding Ancestor"
      marginalia:
        - position: "center_right"

          text: "壹"
          note: "'Yī - One' describing the first beginning of the lineage."
    columns:
      - id: 1
        elevation: -2
        is_interlinear: false
        text_zh: "始祖彥忠 字胎夏 號嶺仙 又號文菴"
        translation: "First Generation Ancestor: Yanzhong. Courtesy name: Taixia. Art name: Lingxian. Also known as: Wen'an."
        map_data:
          event_date: "1341-02-18"
          event_type: "birth"
        location_name: "Dongshan"
        lat: 23.1291
        lng: 113.2644

      - id: 2
        elevation: 0
        is_interlinear: false
        text_zh: "東山公長子生而孝友仁厚寬宏端重慷慨自期少與父避亂匿于玉屏山常云男兒有"
        translation: "He was the eldest son of Lord Dongshan. By nature, he was filial, friendly, benevolent, and honest. He was broad-minded, dignified, and generous, holding himself to high standards. In his youth, he fled the [civil] turmoil with his father and hid in Yuping Mountain. He often said:"
        translator_note: "Yuping could refer to the Guifeng Mountain (圭峰山) in Xinhui (新會) or Enping (恩平). The Yuan Dynasty collapsed into civil war and rebellion (like the Red Turban Rebellions) between 1351 and 1368"

      - id: 3
        elevation: 0
        is_interlinear: false
        text_zh: "四方之志山林非吾志也年三十八而進勞村見其地脉深"
        translation: "'_A man should have ambitions to reach the four corners of the world; to stay only in the mountain forests is not my ambition_'. At the age of thirty-eight, he traveled to Lao Village (Laocun) and saw the 'Earth Veins' there were deep and thick"
        translator_note: "**Earth Veins** is a Feng Shui term referring to geomantic energy - a recurring theme in the text"
        map_data:
          event_date: "1379-01-01"
          event_type: "relocation"
        location_name: "Xiaolao Village"
        lat: 23.0132
        lng: 113.1165
        draw_line_from:
          lat: 23.1291 # Approximate Dongshan area
          lng: 113.2644

      - id: 4
        elevation: 0
        is_interlinear: false
        text_zh: "厚乃曰興吾後者其在斯乎遂居之又曰吾與父居玉屏山"
        translation: "He said, '_The place that will allow my descendants to prosper, is it not here?_' So he settled there.  He also said, '_When I lived with my father in Yuping Mountain_'"

      - id: 5
        elevation: 0
        is_interlinear: false
        text_zh: "時人人呼予為小勞子今適居其地豈偶然哉哉積功累德開"
        translation: "at that time, everyone called me _Little Lao_. Now that I happen to live in this place [Xiaolao Village], can it be a mere coincidence? He accumulated merit and built up virtue to open a"

      - id: 6
        elevation: 0
        is_interlinear: false
        text_zh: "基裕後倫厯艱難曰來自艱難者可以久其以綿吾世乎公始"
        translation: "foundation of abundance for future generations. Having experienced great hardships, he said, '_That which comes from hardship can endure. May this sustain our lineage forever!_'"

      - id: 7
        elevation: 0
        is_interlinear: false
        text_zh: "居小勞村祀公為大宗配新會宗氏賢淑慈柔生子永安女"
        translation: "He was the first to reside in Xiaolao Village and is worshipped as the Great Ancestor. His wife was Lady Song from Xinhui, who was virtuous, kind and gentle. They had a son, Yong'an, and a daughter."

      - id: 8
        elevation: 0
        is_interlinear: false
        text_zh: "一適大良羅公本以避亂至勞村及定思祖父塋基率子累"
        translation: "The daughter married Lord Luo of Daliang. Having moved to Lao Village to avoid chaos, when things settled, thinking of his grandfather's grave foundation, he led his son to repeatedly go back and search for it."
        translator_note: "Daliang (大良) is modern-day Shunde"

      - id: 9
        elevation: 0
        is_interlinear: false
        text_zh: "覓為世亂改變莫識所在公生元至正元年辛巳正月初二"
        translation: "However, due to the turmoil of the times, the landscape had changed and the location could not be recognized. The Ancestor was born in the 1st year, a Xinsi year, of the Zhizheng era of the Yuan Dynasty (1341), on the 2nd day of the 1st lunar month."
        map_data:
          event_date: "1341-02-18"
          event_type: "birth"
          location_name: "Dongshan"
          lat: 23.1291
          lng: 113.2644
  - page_id: "img_05"
    metadata:
      image_file: "img_05.webp"
      physical_page_number: 5
      title: "2nd Generation: Yong'an – The Second Ancestor"

    columns:
      - id: 1
        elevation: 0
        is_interlinear: false
        text_zh: "日終明永樂十二年甲午四月十九日壽七十四配生至正"
        translation: "...and died on the 19th day of the 4th month in the 12th year of Yongle (Ming Dynasty), a Jiawu year. He lived to seventy-four. His Spouse was born in the Zhizheng era"
        translator_note: "This continues the first ancestor's biography"
        map_data:
          event_date: "1414-05-08" # Death of 1st Gen
          event_type: "death"
          location_name: "Xiaolao Village"

      - id: 2
        elevation: 0
        is_interlinear: false
        text_zh: "二年壬午二月二十二日終永樂二十二年甲辰二月十五"
        translation: "2nd year, a Renwu year, on the 22nd day of the 2nd month. died on the 15th day of the 2nd month in the 22nd year of Yongle, a _Jiachen_ year."

      - id: 3
        elevation: 0
        is_interlinear: false
        text_zh: "日壽八十三原葬本鄉東山廟基後七世孫獻璋等遷葬于"
        translation: "She lived to eighty-three. The original grave site was behind the East Mountain Temple foundation in this village. 7th-generation descendant Xianzhang and others moved the burial to"

      - id: 4
        elevation: 0
        is_interlinear: false
        text_zh: "西樵大科峯宋氏安人墓西樵龍泉坑又名百步石在澹碧"
        translation: "Xiqiao [Mountain], at Dakeng Peak, at the grave of Lady Zong. Xiqiao, Longquan Pit, also known as 'Hundred Step Rock' It is located at the"
        translator_note: ""
        map_data:
          event_type: "burial"
          location_name: "Xiqiao Mountain"
          lat: 22.9344
          lng: 112.9691

      - id: 5
        elevation: 0
        is_interlinear: false
        text_zh: "公墓之右亥向之原"
        translation: "Danbi Lord’s tomb on the right, on the plain facing the _Hai_(North-Northwest) direction."
        translator_note: "Danbi is the son, Yong'an. This indicates the mother was reburied next to her son."

      - id: 6
        elevation: -3
        is_interlinear: false
        text_zh: "二世永安字元樂號澹碧嶺仙公子生洪武三年庚戌四月初五配新"
        translation: "**2nd Generation: Yong'an**. Courtesy name: Yuanle. Art name: **Danbi**. He is the son of Lord Lingxian [Yanzhong]. Born on the 5th day of the 4th month in the 3rd year of Hongwu, a Gengxu year. Wife was from Xinhui,"
        map_data:
          event_date: "1370-05-01"
          event_type: "birth"
          location_name: "Xiaolao Village"
          lat: 22.9542
          lng: 113.1023

      - id: 7
        elevation: 0
        is_interlinear: false
        text_zh: "會馬負圖之女生洪武四年辛亥二月初二日子三長蔗次"
        translation: "...hui [Xinhui district], the daughter of Ma Futu. She was born in Hongwu Year 4 (1371 AD), a _Xinhai_ year, 2nd Month, 2nd Day. Three sons: Eldest named Zhe; Second named"

      - id: 8
        elevation: 0
        is_interlinear: false
        text_zh: "建次立女二長適馬岡余次適沙灣何公終正統三年戊午"
        translation: "Jian; Next named Li. Two daughters: The eldest married [into the] Yu clan of Magang; the second married Lord He of Shawan. [Yong'an] died in the 3rd year of Zhengtong, a _Wuwu_ year,"

      - id: 9
        elevation: 0
        is_interlinear: false
        text_zh: "十二月初九日壽六十有九配終正統九年甲子五月二十"
        translation: "on the 9th day of the 12th month. He lived to be sixty-nine. Wife died on the 5th month in the 9th year of Zhengtong, a _Jiazi_ year..."

  - page_id: "img_06"
    metadata:
      image_file: "img_06.webp"
      physical_page_number: 6
      title: "2nd & 3rd Generation: Yong'an & Zhe – Early Successors"
      marginalia:
        - position: "center_right"
          text: "弐"
          note: "Ni: 2"
    columns:
      - id: 1
        elevation: 0
        is_interlinear: false
        text_zh: "六日壽七十有四正德四年己巳十二月十五日子時合葬"
        translation: "...6th Day. On the 15th day of the 12th lunar month in the 4th year of Zhengde (1509), a Ji-si year, at the Zi-shi hour, she was buried together [with her husband] "
        map_data:
          event_date: "1509-12-15"
          event_type: "death"
          location_name: "Xiaolao"

      - id: 2
        elevation: 0
        is_interlinear: false
        text_zh: "西樵百步石龍泉坑亥壬向之原"
        translation: "at Xiqiao Mountain, Hundred Step Stone, Longquankeng (Dragon Spring Pit), facing Hai-Ren (North-Northwest"

      - id: 3
        elevation: -3
        is_interlinear: false
        text_zh: "三世 蔗 字天祿 號東林 澹碧公長子 生洪武三十年丁丑九月初六日"
        translation: "**3rd Generation: Zhe**. Courtesy name: Tianlu. Art name: Donglin.The eldest son of Lord Danbi. Born in the 30th year of Hongwu (1397), the Ding-chou year, on the 6th day of the 9th lunar month."
        map_data:
          event_date: "1397-09-27"
          event_type: "birth"

      - id: 4
        elevation: 0
        is_interlinear: false
        text_zh: "十日已時配北滘周生嗣周生萬曆七年已卯九月十日卯時"
        translation: "Married Lady Huang from Ganzhu. She was born on the 13th day of the 11th lunar month in the 2nd year of Yongle (1404), a Jia-shen year. They had three sons: Zongjing, Zongqin"

      - id: 5
        elevation: 0
        is_interlinear: false
        text_zh: "宗厚女三長適龍山張僉事善昭之弟張雪涯次適賀豐岸"
        translation: "and Zonghou. They had three daughters: the eldest married Zhang Xueya, the younger brother of Assistant Commissioner Zhang Shanzhao of Longshan; the second married into the _Hefeng'an_ family."

      - id: 6
        elevation: 0
        is_interlinear: false
        text_zh: "潘松峯之子豁其孫廷相任知州次適水藤下巷鄒約軒之"
        translation: "to the son of Pan Songfeng named Ming; her grandson Tingxiang served as a Department Magistrate. The next daughter married the son of Deng Yuexuan from Shuiteng Xiajuan"
        map_data:
          location_name: "Shuiteng, Shunde"

      - id: 7
        elevation: 0
        is_interlinear: false
        text_zh: "子妻謝氏居省城之雙門底生子宗隨公在西甕街X塊石"
        translation: "His concubine, Lady Xie, lived at Shuangmendi in the provincial capital [Guangzhou]. She gave birth to a son, Zongsui. The Lord [Zhe] was at Xiweng Jie (West Urn Street), Seven Piece Stone,"
        translator_note: "Shuangmendi is the historic commercial center of Guangzhou, near modern-day Beijing Road."
        map_data:
          location_name: "Shuangmendi, Guangzhou"
          lat: 23.1291
          lng: 113.2644

      - id: 8
        elevation: 0
        is_interlinear: false
        text_zh: "買大小舖屋一十五間又買受咸粘沙田三頃籍載在番禺"
        translation: "where he purchased fifteen shop houses, both large and small. He also purchased 3 _qing_ of alluvial (lit: _sand-sticky_) sandy fields. His household registration was recorded in Panyu, "
        translator_note: "Buying land in Panyu (Guangzhou) indicates the family's growing wealth and status during the Ming Dynasty.<br> 3 _qing_ is approx. 45 acres"

      - id: 9
        elevation: 0
