terms:
  - term: "Jinshi"
    zh: "進士"
    definition: "Imperial Scholar / Presented Scholar. The highest and final degree in the imperial examination system. Passing this exam allowed entry into the high-level bureaucracy."

  - term: "Zhuanshu"
    zh: "篆書"
    definition: "Seal Script. An ancient style of Chinese calligraphy, often used for official seals or formal inscriptions."

  - term: "Feng Shui"
    zh: "風水"
    definition: "Chinese geomancy. The practice of arranging buildings and graves to harmonize with the 'earth veins' (Qi) of the natural environment. Very prominent in this genealogy."

  - term: "Earth Veins"
    zh: "地脉"
    definition: "Currents of Qi (energy) running through the earth. In Feng Shui, locating a grave or home on a strong vein ensures prosperity for descendants."

  - term: "Couplet"
    zh: "對聯"
    definition: "A pair of lines of poetry that adhere to strict rules of meter, tone, and grammar. Often displayed on doorways or pillars."

  - term: "Yuan Dynasty"
    zh: "元朝"
    definition: "The Mongol-led imperial dynasty of China (1271–1368)."

  - term: "Ming Dynasty"
    zh: "明朝"
    definition: "The ruling dynasty of China from 1368 to 1644."

  - term: "Jiajing"
    zh: "嘉靖"
    definition: "Regnal name of the Emperor who reigned from 1521 to 1567 (Ming Dynasty)."

  - term: "Hongwu"
    zh: "洪武"
    definition: "Regnal name of the first Ming Emperor, Zhu Yuanzhang (1368–1398)."

  - term: "Yongle"
    zh: "永樂"
    definition: "Regnal name of the third Ming Emperor (1402–1424), known for moving the capital to Beijing."

  - term: "Xuande"
    zh: "宣德"
    definition: "Regnal name of the fifth Ming Emperor (1425–1435)."

  - term: "Chenghua"
    zh: "成化"
    definition: "Regnal name of the eighth Ming Emperor (1464–1487)."

  - term: "Hongzhi"
    zh: "弘治"
    definition: "Regnal name of the ninth Ming Emperor (1487–1505)."

  - term: "Zhengde"
    zh: "正德"
    definition: "Regnal name of the tenth Ming Emperor (1505–1521)."

  - term: "Wanli"
    zh: "萬曆"
    definition: "Regnal name of the thirteenth Ming Emperor (1572–1620)."

  - term: "Guangxu"
    zh: "光緒"
    definition: "Regnal name of the penultimate Qing Emperor (1875–1908)."

  - term: "Xiangsheng"
    zh: "庠生"
    definition: "A student of a county or prefecture school in the imperial examination system; often referred to as a chosen budding scholar."

  - term: "Zhaomu"
    zh: "昭穆"
    definition: "The order of precedence in ancestral temples, often determining the generation naming poem."

  - term: "Dingyou"
    zh: "丁酉"
    definition: "A designation in the sexagenary cycle (ganzhi), used for dating years."

  - term: "Taixia"
    zh: "胎夏"
    definition: "Courtesy name of the Founding Ancestor Yanzhong."

  - term: "Xiaolao"
    zh: "小勞"
    definition: "Lit. 'Little Lao', the nickname of the founder, which later became the village name."

  - term: "Zi"
    zh: "字"
    definition: "Courtesy Name. A name given at adulthood (20), used by peers to show respect."

  - term: "Hao"
    zh: "號"
    definition: "Art Name / Unit. Can refer to a pseudonym chosen by an educated person OR a unit of area (1/1000 of a Mu) or length."

  - term: "Juren"
    zh: "舉人"
    definition: "Provincial Graduate. A candidate who passed the triennial provincial examination. Qualifies one for lower-level official posts, unlike the Xiangsheng (County Student)."

  - term: "Guozijian"
    zh: "國子監"
    definition: "The National Academy. The highest institution of learning in imperial China."

  - term: "Golden Pagoda"
    zh: "金塔"
    definition: "Jinta. A burial urn used in secondary burials to store the bones of the deceased."

  - term: "Gaoyang"
    zh: "高陽"
    definition: "A prestigious choronym (hall name) for the Lao clan, claiming descent from the legendary Emperor Zhuanxu."

  - term: "Tianshun"
    zh: "天順"
    definition: "Regnal era of the Ming Dynasty (1457–1464)."

  - term: "Longqing"
    zh: "隆慶"
    definition: "Regnal era of the Ming Dynasty (1567–1572)."

  - term: "Tianqi"
    zh: "天啟"
    definition: "Regnal era of the Ming Dynasty (1620–1627)."

  - term: "Chongzhen"
    zh: "崇禎"
    definition: "Regnal era of the last Ming Emperor (1627–1644)."

  - term: "Shunzhi"
    zh: "順治"
    definition: "Regnal era of the first Qing Emperor to rule China proper (1643–1661)."

  - term: "Kangxi"
    zh: "康熙"
    definition: "Regnal era of the Qing Dynasty (1661–1722), known for its length and stability."

  - term: "Yongzheng"
    zh: "雍正"
    definition: "Regnal era of the Qing Dynasty (1722–1735)."

  - term: "Qianlong"
    zh: "乾隆"
    definition: "Regnal era of the Qing Dynasty (1735–1796), marking a peak of prosperity."

  - term: "Jiaqing"
    zh: "嘉慶"
    definition: "Regnal era of the Qing Dynasty (1796–1820)."

  - term: "Daoguang"
    zh: "道光"
    definition: "Regnal era of the Qing Dynasty (1820–1850)."

  - term: "Xianfeng"
    zh: "咸豐"
    definition: "Regnal era of the Qing Dynasty (1850–1861)."

  - term: "Tongzhi"
    zh: "同治"
    definition: "Regnal era of the Qing Dynasty (1861–1875)."

  - term: "Zhang"
    zh: "丈"
    definition: "Unit of length ~3.3 meters. Traditionally used for measuring land or distance."

  - term: "Chi"
    zh: "尺"
    definition: "Chinese Foot ~1/3 meter (~33cm). Used for measuring height, depth, or smaller distances."

  - term: "Cun"
    zh: "寸"
    definition: "Chinese Inch ~3.3 cm. 1/10th of a Chi."

  - term: "Fen"
    zh: "分"
    definition: "Unit of measure. Can be 1/10th of a Cun (length) or 1/10th of a Mu (area)."

  - term: "Li"
    zh: "厘"
    definition: "Unit of measure. Can be 1/100th of a Cun (length) or 1/100th of a Mu (area)."

  - term: "Si"
    zh: "絲"
    definition: "Tiny unit. 1/1000th of a Cun (length) or 1/1000th of a Mu (area). Often implies 'thread-like' precision."

  - term: "Gong"
    zh: "公"
    definition: "Lord / Honorable. A respectful suffix for ancestors (e.g., Yanzhong-gong)."

  - term: "Lady"
    zh: "氏"
    definition: "Madam / Chi. Suffix for a married woman's maiden surname (e.g., Zhou-shi = Lady Zhou)."

  - term: "Concubine"
    zh: "妾"
    definition: "Secondary wife. A recognized union in historical Chinese society, often taken to ensure male heirs."

  - term: "Bazong"
    zh: "把總"
    definition: "Squad Leader (Rank 7 Military). Commanded approx. 10-15 soldiers."

  - term: "Qianzong"
    zh: "千總"
    definition: "Company Commander (Rank 6 Military). Commanded approx. 100 soldiers."

  - term: "Shoubei"
    zh: "守備"
    definition: "Garrison Commandant (Rank 5 Military). Independent command of a battalion."

  - term: "Dusi"
    zh: "都司"
    definition: "Priority Commander or Major (Rank 4 Military). Second-in-command of a Brigade."

  - term: "Zhaowu Duwei"
    zh: "昭武都尉"
    definition: "Commandant of Manifest Martiality. A prestige title for Rank 4 officers, allowing the wearing of the Blue Plume."

  - term: "Blue Plume"
    zh: "藍翎"
    definition: "Lanling. A dyed feather attached to the official hat, awarded for bravery in combat."

  - term: "Gongren"
    zh: "恭人"
    definition: "Lady of Respect. Title for the wife of a Rank 4 official."

  - term: "Yiren"
    zh: "宜人"
    definition: "Lady of Suitability. Title for the wife of a Rank 5 official."

  - term: "Anren"
    zh: "安人"
    definition: "Lady of Peace. Title for the wife of a Rank 6 official."

  - term: "Ruren"
    zh: "孺人"
    definition: "Child Nurturer. Title for the wife of a Rank 7 official."

  - term: "Xiedou"
    zh: "械鬥"
    definition: "Armed Feuds. Inter-clan warfare involving hired mercenaries and artillery, common in 19th-century Guangdong."

  - term: "Ancestral Tablet"
    zh: "神主"
    definition: "Spirit Tablet. A wooden plaque embodying the spirit of an ancestor, worshipped in temples."

  - term: "Longmai"
    zh: "龍脈"
    definition: "Dragon Veins. The channels of Qi in the earth; central to the Feng Shui of burial sites."

  - term: "Wooden Chicken"
    zh: "木鷄"
    definition: "Muji. A Daoist metaphor for perfect spiritual composure (from Zhuangzi)."

  - term: "Red Turban Rebellion"
    zh: "紅巾起義"
    definition: "A massive anti-Qing uprising in 1854 that devastated the Pearl River Delta."

  - term: "Taiping Rebellion"
    zh: "太平天國"
    definition: "A massive civil war (1850-1864). Western historical records suggest Gen 18 fought in the naval campaigns of this war."
