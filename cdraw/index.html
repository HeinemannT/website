  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    html,
    body,
    #root {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    /* --- IBM Style Scrollbars (Global) --- */
    * {
      scrollbar-width: thin;
      scrollbar-color: #8d8d8d #f4f4f4;
    }

    /* Webkit (Chrome, Edge, Safari) */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #f4f4f4;
      border-left: 1px solid #e0e0e0;
    }

    ::-webkit-scrollbar-thumb {
      background: #8d8d8d;
      border: 3px solid #f4f4f4;
      /* Creates padding effect */
      border-radius: 0;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #525252;
    }

    ::-webkit-scrollbar-corner {
      background: #f4f4f4;
    }

    /* --- Custom Dark/Thin Scrollbar for Templates (Adjusted for Contrast Harmony) --- */
    .scrollbar-thin-dark {
      scrollbar-width: thin;
      scrollbar-color: #8d8d8d #e5e5e5;
      /* Matched thumb to global, darker track */
    }

    .scrollbar-thin-dark::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .scrollbar-thin-dark::-webkit-scrollbar-track {
      background: #e5e5e5;
      border-left: none;
    }

    .scrollbar-thin-dark::-webkit-scrollbar-thumb {
      background: #8d8d8d;
      /* Consistent gray */
      border: none;
      border-radius: 2px;
    }

    .scrollbar-thin-dark::-webkit-scrollbar-thumb:hover {
      background: #525252;
    }

    /* --- Industrial Edge Styling --- */
    .react-flow__edge-path {
      stroke: #64748b;
      /* Slate-500 */
      stroke-width: 1.5px;
    }

    .react-flow__edge.selected .react-flow__edge-path {
      stroke: #0f62fe;
      /* IBM Blue */
      stroke-width: 2px;
    }

    /* --- Industrial Square Handles with Larger Hit Area --- */
    .react-flow__handle {
      width: 6px;
      /* Visual Size */
      height: 6px;
      background: #0f62fe;
      /* IBM Blue */
      border: none;
      border-radius: 0 !important;
      /* Force Square */
      transition: all 0.2s ease-in-out;
      z-index: 10;
    }

    /* Invisible Hit Area Expansion */
    .react-flow__handle::after {
      content: "";
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      background: transparent;
      border-radius: 0;
    }

    .react-flow__handle:hover {
      background: #0043ce;
      transform: scale(1.2);
    }

    /* --- Connection Snapping Feedback --- */
    /* When dragging a connection line... */
    .react-flow__handle-connecting {
      background: #ff0072 !important;
      /* High contrast magenta when acting as a potential source/target */
      cursor: crosshair;
    }

    /* When hovering over a VALID target handle */
    .react-flow__handle-valid {
      background: #39ff14 !important;
      /* Bright neon green */
      box-shadow: 0 0 0 4px rgba(57, 255, 20, 0.4);
      /* Glow ring */
      transform: scale(1.5);
      /* Magnetize / Grow effect */
    }

    /* Sharp Selection Ring */
    .react-flow__node.selected {
      outline: 2px solid #0f62fe;
      z-index: 10;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-5px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .animate-float {
      animation: float 4s ease-in-out infinite;
    }
  </style>
