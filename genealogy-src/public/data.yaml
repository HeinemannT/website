          location_name: "Xungangzhou, Nanhai"
          lat: 23.0211
          lng: 113.1534

      - id: 5
        text_zh: "坐丁向癸兼未丑之原小金塔安放於碑前深七尺餘有山"
        translation: "Sitting in the Ding position and facing Gui, on the plain of Wei-Chou. The small golden pagoda (urn) was placed in front of the tombstone at a depth of over 7 chi. There is a mountain..."

      - id: 6
        text_zh: "券為憑此地深長六丈四尺濶壹丈柒尺係十八世孫永兆"
        translation: "...deed as proof. This plot is 6 zhang 4 chi deep and 1 zhang 7 chi wide. It was the 18th-generation descendant Yongzhao..."

      - id: 7
        text_zh: "親尋之地此吉地係與南海沙頭堡崔岱雄買撥有紅契存"
        translation: "...who personally found this site. This auspicious land was purchased and transferred from Cui Daixiong of Shatou Fort, Nanhai. A 'red deed' (official property deed) exists."
        map_data:
          event_type: "land_purchase"
          location_name: "Shatou, Nanhai"
          lat: 22.9812
          lng: 113.0145

      - id: 8
        text_zh: "據照日後無得更改向與及遷莖等弊如有子孫遷莖別"
        translation: "...as evidence. In the future, no changes to the orientation or relocation of the grave shall be allowed. If any descendants attempt to relocate it..."

      - id: 9
        text_zh: "處是為不孝特字至囑以垂不朽也"
        translation: "...elsewhere, it shall be considered unfilial. These words are specially left as a command to endure forever."

