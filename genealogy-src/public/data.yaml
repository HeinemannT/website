metadata:
  title: "小勞村宗派源流（族部）| Sect and Source of the Xiaolao Village Lao Clan"
  surname: "Lao (勞)"
  recorder: "Lao Guanfei (勞冠斐), 33rd Generation"
  origin_location: "Xiaolao Village, Dongguan/Panyu"
  compilation_notes: "Tracks the lineage from the founding ancestor in the Yuan Dynasty through to the mid-20th century."

migration:
  points:
    - id: "nanxiong"
      name: "Zhuji Alley, Nanxiong"
      year: 1275
      coordinates: { lat: 25.1883, lng: 114.2800 }
      description: "Ancestral Origin (Historical Context). The legendary jumping-off point for Pearl River Delta clans fleeing the Mongol invasion."
      era: "Southern Song Dynasty"

    - id: "yuping"
      name: "Mt. Yuping (Xinhui)"
      year: 1350
      coordinates: { lat: 22.5200, lng: 113.0300 }
      description: "Refuge. First Ancestor Yanzhong (b. 1341) hides here with his father to escape the Red Turban Rebellions and the collapse of the Yuan."
      era: "Yuan Dynasty"

    - id: "xiaolao"
      name: "Xiaolao Village (Shunde)"
      year: 1379
      coordinates: { lat: 22.9542, lng: 113.1023 }
      description: "Founding of the Clan Seat. Yanzhong settles here at age 38, identifying the deep 'Earth Veins' (Feng Shui). This becomes the ancestral home."
      era: "Early Ming Dynasty"

    - id: "xiqiao"
      name: "Mt. Xiqiao (Nanhai)"
      year: 1424
      coordinates: { lat: 22.9250, lng: 112.9733 }
      description: "Feng Shui Expansion. The family secures elite burial plots at 'Hundred Step Rock' on this sacred mountain to secure lineage prosperity."
      era: "Ming Dynasty"

    - id: "dingan_refuge"
      name: "Ding'an District (Refuge)"
      year: 1435
      coordinates: { lat: 22.7900, lng: 113.2900 }
      description: "Survival. After his father's death, the young 4th Gen Zongxu flees local tyrants and hides with relatives in Ding'an (modern Ronggui/Guizhou area) to preserve the lineage."
      era: "Ming Dynasty"

    - id: "guangzhou"
      name: "Shuangmendi, Guangzhou"
      year: 1450
      coordinates: { lat: 23.1255, lng: 113.2662 }
      description: "Commercial Rise. The 3rd Gen (Zhe) establishes the family as urban merchants, purchasing 15 shop-houses in the provincial capital's commercial hub."
      era: "Ming Dynasty"

    - id: "shiwan"
      name: "Shiwan (Foshan)"
      year: 1640
      coordinates: { lat: 23.0080, lng: 113.0800 }
      description: "Marriage Expansion. 10th Gen Yingyun receives land at 'Pagoda Hill' (Baota Gang) in the ceramics hub of Shiwan as a gift from his wealthy son-in-law."
      era: "Ming-Qing Transition"

    - id: "guangxi"
      name: "Guangxi Province"
      year: 1760
      coordinates: { lat: 23.6841, lng: 108.4794 }
      description: "The Lost Branch. 15th Gen Wenxian travels west via the river trade routes and never returns, illustrating the risks of commercial expansion."
      era: "Qing Dynasty"

    - id: "yuezhou"
      name: "Yuezhou (Hunan)"
      year: 1830
      coordinates: { lat: 29.3562, lng: 113.1290 }
      description: "Military Peak. 17th Gen Shangda serves as Naval Captain (4th Rank), marking the clan's height of imperial service."
      era: "Qing Dynasty"

    - id: "baiyun"
      name: "Baiyun Mtn, Guangzhou"
      year: 1846
      coordinates: { lat: 23.1650, lng: 113.2950 }
      description: "Peak Status. 18th Gen Yongzhao secures an elite burial plot at the 'Nine Dragons Gathering Qi' site next to Baiyun Temple, demonstrating high social standing."
      era: "Qing Dynasty"

    - id: "shunde_return"
      name: "Yuebu/Xiaolao (Shunde)"
      year: 1870
      coordinates: { lat: 22.9567, lng: 113.2345 }
      description: "The Clan Conflict. 18th Gen Yongzhao leads the clan in a land dispute, marking the decline of local stability."
      era: "Late Qing Dynasty"

    - id: "port_elizabeth"
      name: "Port Elizabeth (Gqeberha), SA"
      year: 1920
      coordinates: { lat: -33.9608, lng: 25.6022 }
      description: "Arrival in Africa. 20th Gen Zhenbang settles here. The text records his death at 'Bonishibi' (Port Elizabeth) in 1955."
      era: "Modern Era"

    - id: "queenstown"
      name: "Queenstown (Komani), SA"
      year: 1955
      coordinates: { lat: -31.8970, lng: 26.8750 }
      description: "Final Resting Place. After passing away in Port Elizabeth, Zhenbang is transported inland to be buried in the 'Westerner's Cemetery' in Queenstown."
      era: "Modern Era"

