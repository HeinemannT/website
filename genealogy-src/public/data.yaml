      - id: 4
        text_zh: "二十九日已時合遷於南海黃沙尋岡洲村涌口仙人大座"
        translation: "...on the 29th day at the Sishi hour, they were relocated together to the 'Immortal's Great Seat' at Yongkou, Xungangzhou Village, Huangsha, Nanhai."
