terms:
  - term: "Jinshi"
    zh: "進士"
    definition: "The highest and final degree in the imperial examination system. Passing this exam allowed entry into the high-level bureaucracy."

  - term: "Zhuanshu"
    zh: "篆書"
    definition: "Seal Script. An ancient style of Chinese calligraphy, often used for official seals or formal inscriptions."

  - term: "Feng Shui"
    zh: "風水"
    definition: "Chinese geomancy. The practice of arranging buildings and graves to harmonize with the 'earth veins' (Qi) of the natural environment."

  - term: "Earth Veins"
    zh: "地脉"
    definition: "Currents of Qi (energy) running through the earth. In Feng Shui, locating a grave or home on a strong vein ensures prosperity for descendants."

  - term: "Couplet"
    zh: "對聯"
    definition: "A pair of lines of poetry that adhere to strict rules of meter, tone, and grammar. Often displayed on doorways or pillars."

  - term: "Yuan Dynasty"
    zh: "元朝"
    definition: "The Mongol-led imperial dynasty of China (1271–1368)."

  - term: "Ming Dynasty"
    zh: "明朝"
    definition: "The ruling dynasty of China from 1368 to 1644."

  - term: "Jiajing"
    zh: "嘉靖"
    definition: "Regnal name of the Emperor who reigned from 1521 to 1567 (Ming Dynasty)."
