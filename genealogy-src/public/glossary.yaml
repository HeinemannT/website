terms:
  - term: "Jinshi"
    zh: "進士"
    definition: "The highest and final degree in the imperial examination system. Passing this exam allowed entry into the high-level bureaucracy."

  - term: "Zhuanshu"
    zh: "篆書"
    definition: "Seal Script. An ancient style of Chinese calligraphy, often used for official seals or formal inscriptions."

  - term: "Feng Shui"
    zh: "風水"
    definition: "Chinese geomancy. The practice of arranging buildings and graves to harmonize with the 'earth veins' (Qi) of the natural environment. Very prominent in this geneaology."

  - term: "Earth Veins"
    zh: "地脉"
    definition: "Currents of Qi (energy) running through the earth. In Feng Shui, locating a grave or home on a strong vein ensures prosperity for descendants."

  - term: "Couplet"
    zh: "對聯"
    definition: "A pair of lines of poetry that adhere to strict rules of meter, tone, and grammar. Often displayed on doorways or pillars."

  - term: "Yuan Dynasty"
    zh: "元朝"
    definition: "The Mongol-led imperial dynasty of China (1271–1368)."

  - term: "Ming Dynasty"
    zh: "明朝"
    definition: "The ruling dynasty of China from 1368 to 1644."

  - term: "Jiajing"
    zh: "嘉靖"
    definition: "Regnal name of the Emperor who reigned from 1521 to 1567 (Ming Dynasty)."

  - term: "Hongwu"
    zh: "洪武"
    definition: "Regnal name of the first Ming Emperor, Zhu Yuanzhang (1368–1398)."

  - term: "Yongle"
    zh: "永樂"
    definition: "Regnal name of the third Ming Emperor (1402–1424), known for moving the capital to Beijing."

  - term: "Xuande"
    zh: "宣德"
    definition: "Regnal name of the fifth Ming Emperor (1425–1435)."

  - term: "Chenghua"
    zh: "成化"
    definition: "Regnal name of the eighth Ming Emperor (1464–1487)."

  - term: "Hongzhi"
    zh: "弘治"
    definition: "Regnal name of the ninth Ming Emperor (1487–1505)."

  - term: "Zhengde"
    zh: "正德"
    definition: "Regnal name of the tenth Ming Emperor (1505–1521)."

  - term: "Wanli"
    zh: "萬曆"
    definition: "Regnal name of the thirteenth Ming Emperor (1572–1620)."

  - term: "Guangxu"
    zh: "光緒"
    definition: "Regnal name of the penultimate Qing Emperor (1875–1908)."

  - term: "Xiangsheng"
    zh: "庠生"
    definition: "A student of a county or prefecture school in the imperial examination system; often referred to as a chosen budding scholar."

  - term: "Zhaomu"
    zh: "昭穆"
    definition: "The order of precedence in ancestral temples, often determining the generation naming poem."

  - term: "Dingyou"
    zh: "丁酉"
    definition: "A designation in the sexagenary cycle (ganzhi), used for dating years."

  - term: "Taixia"
    zh: "胎夏"
    definition: "Courtesy name of the Founding Ancestor Yanzhong."

  - term: "Xiaolao"
    zh: "小勞"
    definition: "Lit. 'Little Lao', the nickname of the founder, which later became the village name."

  - term: "Zi"
    zh: "字"
    definition: "Courtesy Name. A name given at adulthood (20), used by peers to show respect."

  - term: "Hao"
    zh: "號"
    definition: "Art Name. A pseudonym chosen by the educated person themselves, often reflecting their interests or philosophy."

  - term: "Juren"
    zh: "舉人"
    definition: "Provincial Graduate. A candidate who passed the triennial provincial examination."

  - term: "Guozijian"
    zh: "國子監"
    definition: "The National Academy. The highest institution of learning in imperial China."

  - term: "Golden Pagoda"
    zh: "金塔"
    definition: "Jinta. A burial urn used in secondary burials to store the bones of the deceased."

  - term: "Gaoyang"
    zh: "高陽"
    definition: "A prestigious choronym (hall name) for the Lao clan, claiming descent from the legendary Emperor Zhuanxu."

  - term: "Tianshun"
    zh: "天順"
    definition: "Regnal era of the Ming Dynasty (1457–1464)."

  - term: "Longqing"
    zh: "隆慶"
    definition: "Regnal era of the Ming Dynasty (1567–1572)."

  - term: "Tianqi"
    zh: "天啟"
    definition: "Regnal era of the Ming Dynasty (1620–1627)."

  - term: "Chongzhen"
    zh: "崇禎"
    definition: "Regnal era of the last Ming Emperor (1627–1644)."

  - term: "Shunzhi"
    zh: "順治"
    definition: "Regnal era of the first Qing Emperor to rule China proper (1643–1661)."

  - term: "Kangxi"
    zh: "康熙"
    definition: "Regnal era of the Qing Dynasty (1661–1722), known for its length and stability."

  - term: "Yongzheng"
    zh: "雍正"
    definition: "Regnal era of the Qing Dynasty (1722–1735)."

  - term: "Qianlong"
    zh: "乾隆"
    definition: "Regnal era of the Qing Dynasty (1735–1796), marking a peak of prosperity."

  - term: "Jiaqing"
    zh: "嘉慶"
    definition: "Regnal era of the Qing Dynasty (1796–1820)."

  - term: "Daoguang"
    zh: "道光"
    definition: "Regnal era of the Qing Dynasty (1820–1850)."

  - term: "Xianfeng"
    zh: "咸豐"
    definition: "Regnal era of the Qing Dynasty (1850–1861)."

  - term: "Tongzhi"
    zh: "同治"
    definition: "Regnal era of the Qing Dynasty (1861–1875)."
