        map_data:
          event_date: "1631-12-12"
          event_type: "death"

      - id: 4
        elevation: 0
        is_interlinear: false
        text_zh: "年辛丑十一月十三日五時壽七十有九"
        translation: "—on the 13th day of the 11th lunar month during the Wu hour. She lived to age seventy-nine."

      - id: 5
        elevation: 0
        is_interlinear: false
        text_zh: "萬化 字洪烈號泰階日臺公長子生萬曆元年癸酉正月二十八"
        translation: "Wanhua (Courtesy name Honglie, Pseudonym Taijie). Eldest son of Master Ritai. Born in the 1st year of the Wanli era (1573), on the 28th day of the 1st lunar month."
        map_data:
          event_date: "1573-03-01"
          event_type: "birth"

      - id: 6
        elevation: 0
        is_interlinear: false
        text_zh: "日配新岡陳生萬曆二年甲戌三月十二戌時子時配終萬"
        translation: "Married Lady Chen of Xingang, who was born in the 2nd year of the Wanli era (1574) on the 12th day of the 3rd lunar month. She passed away during the Wan—"

      - id: 7
        elevation: 0
        is_interlinear: false
        text_zh: "曆四十六年戊午正月初四酉時"
        translation: "—li era, specifically the 46th year (1618), on the 4th day of the 1st lunar month during the You hour."

      - id: 8
        elevation: 0
        is_interlinear: false
        text_zh: "萬夫 字洪璧號奕我日臺公次子生萬曆八年庚辰正月二十一"
        translation: "Wanfu (Courtesy name Hongbi, Pseudonym Yiwo). Second son of Master Ritai. Born in the 8th year of the Wanli era (1580), on the 21st day of the 1st lunar month."
        map_data:
          event_date: "1580-03-06"
          event_type: "birth"

