        translation: "10th Generation: Shiyingyun (Courtesy name Changji, Pseudonym Zifu). Son of Master Jingyu. He was a student of the County School. Born in the 23rd year of the Wanli era (1595), in the 10th lunar month."

  - page_id: "img_08"
    metadata:
      image_file: "img_08.webp"
