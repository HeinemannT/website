        translation: "Tingzan (Courtesy name Taojun, Pseudonym Lüzhai). Fourth son of Master Mingyu. Born in the 11th year of the Kangxi era (1672), on the 9th day of the 6th lunar month during the Zi hour."
        map_data:
          event_date: "1672-07-03"
          event_type: "birth"

      - id: 2
        elevation: 0
        is_interlinear: false
        text_zh: "丑時配水藤鄧生康熙十一年壬子六月初九子時子二輝"
        translation: "Married Lady Deng of Shuiteng, who was born in the 11th year of the Kangxi era (1672), on the 9th day of the 6th lunar month during the Zi hour. They had two sons: Hui—"
        translator_note: "It is notable that the husband and wife shared the exact same birth date and hour, a rare occurrence often noted as auspicious in genealogies."

      - id: 3
        elevation: 0
        is_interlinear: false
        text_zh: "鼎輝晟女二公終康熙四十九年庚寅十月初八未時配終"
