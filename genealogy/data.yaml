        translation: "—long era, specifically the 9th year (1744), on the 26th day of the 10th lunar month during the Chou hour. His wife passed away in the 61st year of the Kangxi era (1722)—"
        map_data:
          event_date: "1744-11-29"
          event_type: "death"

      - id: 7
        elevation: 0
        is_interlinear: false
        text_zh: "七月二十日酉時可六公次子文躍入嗣"
        translation: "—on the 20th day of the 7th lunar month during the You hour. Wenyue, the second son of Master Keliu, was adopted into this line."

  - page_id: "img_33"
    metadata:
      image_file: "img_33.webp"
      physical_page_number: "15"
      title: "Biography of 16th Generation Guanxin"
      marginalia:
        - position: "top_left"
          text: "15."
          note: "Page Index"
    columns:
      - id: 1
        elevation: -1
        text_zh: "世觀信字彥誠號璞齋順賢公長子公生乾隆二十一年丙子九月"
        translation: "16th Generation: Guanxin (Courtesy name Yancheng, Pseudonym Puzhai). He was the eldest son of Master Shunxian. Born in the 21st year of the Qianlong era (1756), in the 9th lunar month."
        translator_note: "The '世' (Generation) character is raised, indicating a new major entry in the record."
        map_data:
          event_date: "1756-10-01"
          event_type: "birth"
          location_name: "Xiaolao Village"
          lat: 23.0125
          lng: 113.3214

      - id: 2
        elevation: 0
        text_zh: "初十子時由孫永兆貴馳贈昭武都尉配岳步鄉南頭何孔"
        translation: "Born on the 10th day during the Zi hour. Due to the high status and merit of his grandson Yongzhao, he was posthumously granted the title of Zhaowu Duwei (Commandant of Manifest Martialness). He married the daughter of He Kong—"
        translator_note: "Zhaowu Duwei (昭武都尉) was a prestige title for military officials of rank 4a. Posthumous honors were often granted to ancestors when a descendant achieved high rank (Feng-zeng)."

      - id: 3
        elevation: 0
        text_zh: "傳之姊生乾隆二十一年丙子九月初四日已時馳贈四"
        translation: "—Chuan of Nantou in Yuebu Village. She was born in the 21st year of the Qianlong era (1756), on the 4th day of the 9th lunar month during the Yi hour. She was posthumously granted the 4th—"

      - id: 4
        elevation: 0
        text_zh: "品太恭人生子二長上達次宗榮出嗣公終道光六年丙戌"
        translation: "—rank title of Tai-Gongren (Lady of Distinction). They had two sons: the eldest Shangda, and the second Zongrong, who was given for adoption. The Ancestor passed away in the 6th year of the Daoguang era (1826)—"
        map_data:
          event_date: "1826-01-01"
          event_type: "death"

      - id: 5
        elevation: 0
        text_zh: "五月初八日已時壽七十一莖省城大北門外土名小仙人"
        translation: "—on the 8th day of the 5th lunar month during the Yi hour. He lived to age seventy-one. He was buried outside the Great North Gate of the Provincial Capital (Guangzhou) at the place known as 'Little Immortal' (Xiaoxianren)—"
        map_data:
          event_date: "1826-06-13"
          event_type: "burial"
          location_name: "Guangzhou North Gate"
          lat: 23.1438
          lng: 113.2655

      - id: 6
        elevation: 0
        text_zh: "坐丙向壬兼午子之原配終道光四年甲申三月初五日酉"
        translation: "—at a Bing-Ren orientation with a Wu-Zi deviation. His wife passed away in the 4th year of the Daoguang era (1824), on the 5th day of the 3rd lunar month during the You hour."
        map_data:
          event_date: "1824-04-03"
          event_type: "death"

      - id: 7
        elevation: 0
        text_zh: "時壽六十九莖本鄉更樓沙於道光二十八年孫永兆親覓吉"
        translation: "She lived to age sixty-nine. She was originally buried at Genglou Sha in the home village. In the 28th year of the Daoguang era (1848), their grandson Yongzhao personally sought an auspicious—"

      - id: 8
        elevation: 0
        text_zh: "地自捐銀兩遷莖岳步園蓮塘致中公墓左之原"
        translation: "—site and donated his own funds to relocate her to the left of Master Zhizhong’s tomb at Liantang, Yuebu Garden."
        map_data:
          event_date: "1848-01-01"
          event_type: "relocation"
          location_name: "Yuebu Village"
          lat: 22.9567
          lng: 113.2345
          draw_line_from:
            lat: 23.0125
            lng: 113.3214

      - id: 9
        elevation: 0
        text_zh: "觀位字彥才子式洪觀智字彥松乃順賢公三子宗榮入嗣"
        translation: "Guanwei (Courtesy name Yancai), son Shihong. Guanzhi (Courtesy name Yansong), the third son of Master Shunxian; Zongrong was adopted into his line."

  - page_id: "img_34"
    metadata:
      image_file: "img_34.webp"
      physical_page_number: "16"
      title: "Grave Dimensions and 16th Gen Zongrong"
      marginalia:
        - position: "top_left"
          text: "16"
          note: "Page Index"
    columns:
      - id: 1
        elevation: 0
        text_zh: "庚寅四月十五日戌時壽四十六歲合墓番禺縣屬咸旗土"
        translation: "Passing on the 15th day of the 4th lunar month during the Xu hour of the Geng-Yin year (1830). He lived to age forty-six. The joint tomb is located in the Xianqi area of Panyu County—"
        map_data:
          event_date: "1830-05-07"
          event_type: "death"

      - id: 2
        elevation: 0
        text_zh: "名坂帝原各真武殿坐乾向巽兼戌辰之原塔安放在山園"
        translation: "—at the place named Bandiyuan, near the Zhenwu Temple, facing the Qian-Xun orientation with a Xu-Chen deviation. The funeral pagoda is situated in the mountain garden—"

      - id: 3
        elevation: 0
        text_zh: "口欄口石入尺餘約深九尺餘此山地乃係本處土人范廣"
        translation: "—with the stone threshold set back more than one foot and a depth of approximately nine feet. This mountain land was originally owned by a local named Fan Guang—"

      - id: 4
        elevation: 0
        text_zh: "華所送橫括六丈餘深長十五丈餘委山氏生嘉慶二年丁"
        translation: "—hua, who gifted it. The site spans over six zhang in width and fifteen zhang in length. His wife, Lady Wei, was born in the 2nd year of the Jiaqing era (1797)—"

      - id: 5
        elevation: 0
        text_zh: "巳三月二十二日已時終道光九年己丑三月二十九日丑"
        translation: "—on the 22nd day of the 3rd lunar month during the Yi hour. She passed away in the 9th year of the Daoguang era (1829), on the 29th day of the 3rd lunar month during the Chou hour."
        map_data:
          event_date: "1829-05-02"
          event_type: "death"

      - id: 6
        elevation: 0
        text_zh: "時莖大良蓮花石丁癸未丑之原金塔貼大石前邊此山約"
        translation: "She is buried at Lianhuashi in Daliang, at a Ding-Gui/Wei-Chou orientation. The golden pagoda (urn) is placed in front of the large boulder. This mountain plot is—"
        map_data:
          event_date: null
          event_type: "burial"
          location_name: "Daliang"
          lat: 22.8345
          lng: 113.2567

      - id: 7
        elevation: 0
        text_zh: "深七丈餘橫潤一丈八尺與本處大門鄉李姓買受之地"
        translation: "—approximately seven zhang deep and one zhang eight feet wide, bordering land purchased from the Li family of Damen Village."

      - id: 8
        elevation: -1
        text_zh: "宗榮字式華觀智公嗣子公生乾隆五十七年壬子八月二十五"
        translation: "Zongrong (Courtesy name Shihua). Adopted son of Master Guanzhi. Born in the 57th year of the Qianlong era (1792), on the 25th day of the 8th lunar month."
        map_data:
          event_date: "1792-10-10"
          event_type: "birth"

      - id: 9
        elevation: 0
        text_zh: "日吉時配氏生"
        translation: "Born during an auspicious hour. Married Lady [Name missing], born—"

  - page_id: "img_35"
    metadata:
      image_file: "img_35.webp"
      physical_page_number: "17"
      title: "Biography of 18th Generation Yongzhao"
      marginalia:
        - position: "top_right"
          text: "17"
          note: "Page Index"
    columns:
      - id: 1
        elevation: 0
        text_zh: "子四長次福玲季福高四良"
        translation: "He had four sons: [names omitted], the second Fu-ling, the third Fu-gao, and the fourth Liang."

      - id: 2
        elevation: 0
        text_zh: "元泰字式洪觀位公子無嗣宗榮子入嗣"
        translation: "Yuantai (Courtesy name Shihong). Son of Master Guanwei. He had no biological heirs; a son of Zongrong was adopted as his successor."

      - id: 3
        elevation: -1
        text_zh: "世十八永兆字其惠號秀林淡山公子由行伍特授水師提標後營把總"
        translation: "18th Generation: Yongzhao (Courtesy name Qihui, Pseudonym Xiulin). Son of Master Danshan. Rising from the rank and file, he was specially appointed as a Ba-zong (Squad Leader) in the Rear Battalion of the Naval Commander's Brigade."
        translator_note: "Yongzhao's military career represents the clan's peak prestige in the late Qing. Postings in the Naval Brigade (水師提標) were high-responsibility positions in coastal defense."
        map_data:
          event_date: null
          event_type: "career"
          location_name: "Guangdong Naval Command"
          lat: 23.1291
          lng: 113.2644

      - id: 4
        elevation: 0
        text_zh: "陞授本營千總歷署水師提標後營中軍守備推陞湖南岳"
        translation: "He was promoted to Qian-zong (Lieutenant) of his battalion and subsequently served as Acting Shou-bei (First Lieutenant) in the Center Battalion of the Naval Commander's Brigade. He was further promoted to Yue—"
        translator_note: "A Shou-bei (守備) was a rank 5a officer. Promotion into the Hunan provincial waters (Yuezhou) shows his extensive service record."

      - id: 5
        elevation: 0
        text_zh: "州水師營守備奉旨賞戴藍翎奏留廣東順德"
        translation: "—zhou Naval Battalion in Hunan as Shou-bei. By Imperial Decree, he was awarded the privilege of wearing the Blue Plume and was ordered to remain in Shunde, Guangdong."
        translator_note: "The Blue Plume (藍翎) was a decoration for meritorious military officers. The raised space before 'Decree' (旨) shows reverence."

      - id: 6
        elevation: 0
        text_zh: "協左營儘先都司加三級緣因同治九年本鄉與新墳村打"
        translation: "He served as First-in-Line Du-si (Major) in the Left Battalion of the Shunde Brigade and was promoted by three grades. This was due to the events of the 9th year of the Tongzhi era (1870), when a conflict (feud) broke out between the home village and Xinfen Village—"
        map_data:
          event_date: "1870-01-01"
          event_type: "conflict"
          location_name: "Xinfen Village"
          lat: 22.9432
          lng: 113.3121

      - id: 7
        elevation: 0
        text_zh: "架互訟控告不休已致族累罷職原品歸里公生于嘉慶十"
        translation: "—resulting in incessant lawsuits that exhausted the clan. Consequently, he was dismissed from his post and returned to his hometown with his original rank. He was born in the 10th year of the Jiaqing era—"
        translator_note: "Xiedou (village feuds) often led to official intervention. While he lost his active post, 'Original Rank' (原品) allowed him to keep his prestige in retirement."

  - page_id: "img_36"
    metadata:
      image_file: "img_36.webp"
      physical_page_number: "18"
      title: "Burial Details and Family of Yongzhao"
      marginalia:
        - position: "top_right"
          text: "18"
          note: "Page Index"
    columns:
      - id: 1
        elevation: 0
        text_zh: "契存據金箱放在山園石山手邊要黃底生道光六年丙戌"
        translation: "The land deeds are stored in a metal box placed by the stone hill in the mountain garden. The site is at Yaohuangdi. He was born in the 6th year of the Daoguang era (1826)."
        map_data:
          event_date: "1826-01-01"
          event_type: "birth"

      - id: 2
        elevation: 0
        text_zh: "七月初三日辰時終於道光二十六年丙午二月二十九日"
        translation: "Born on the 3rd day of the 7th lunar month during the Chen hour. He passed away in the 26th year of the Daoguang era (1846), on the 29th day of the 2nd lunar month."
        map_data:
          event_date: "1846-03-26"
          event_type: "death"

      - id: 3
        elevation: 0
        text_zh: "辰時莖于省城白雲寺之右金柜嶺九龍會氣坐戌向辰兼"
        translation: "Passing during the Chen hour. He is buried on the right side of Baiyun Temple in the provincial capital (Guangzhou) at the Golden Coffin Ridge (Jin'guiling), at the Jiulonghuiqi site, facing a Xu-Chen orientation."
        map_data:
          event_date: null
          event_type: "burial"
          location_name: "Baiyun Mountain, Guangzhou"
          lat: 23.1614
          lng: 113.2982

      - id: 4
        elevation: 0
        text_zh: "乾巽之原塚開深一丈二尺勑至黑沙五分棟胭脂紅土二"
        translation: "The tomb is twelve feet deep. It reached down to five inches of black sand and two layers of rouge-red earth."
        translator_note: "Rouge-red earth (胭脂紅土) was considered a highly auspicious soil type in Cantonese Feng Shui, often associated with vitality."

      - id: 5
        elevation: 0
        text_zh: "層下又黃沙二層黃紅土色過塔面金塔放在園之右碑前"
        translation: "Below that were two more layers of yellow sand and yellow-red earth. The golden pagoda (burial urn) is placed to the right of the garden, in front of the headstone."

      - id: 6
        elevation: 0
        text_zh: "便是此地深長拾丈與南海上村馬家同買分二穴馬宅在"
        translation: "This plot is over ten zhang deep. it was purchased jointly with the Ma family of Shang Village in Nanhai; the land was divided into two plots, with the Ma household on the—"
        map_data:
          event_date: null
          event_type: "property"
          location_name: "Shang Village, Nanhai"
          lat: 23.0125
          lng: 113.1235

      - id: 7
        elevation: 0
        text_zh: "下虛級山契存南海上村馬氏處三妻楊氏生于道光十二"
        translation: "—lower terrace. The mountain deed is held by the Ma family. His third wife, Lady Yang, was born in the 12th year of the Daoguang era (1832)."

      - id: 8
        elevation: 0
        text_zh: "年壬子四月初七日亥時終於光緒二十四年戊戌七月二十"
        translation: "Born on the 7th day of the 4th lunar month during the Hai hour. She passed away in the 24th year of the Guangxu era (1898), on the 20th—"
        map_data:
          event_date: "1898-09-05"
          event_type: "death"

      - id: 9
        elevation: 0
        text_zh: "日未時莖康里山"
        translation: "—day of the 7th lunar month during the Wei hour. She is buried at Kangli Mountain."
