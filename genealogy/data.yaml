        translation: "His son Wenlong passed away in the 31st year of the Qianlong era (1766), on the 10th day of the 4th lunar month during the Mao hour. He lived to the age of sixty-five."
        map_data:
          event_date: "1766-05-18"
          event_type: "death"

      - id: 2
        elevation: 0
        is_interlinear: false
        text_zh: "配終乾隆四十九年甲辰十一月初八酉時壽八十三合莖"
        translation: "His wife passed away in the 49th year of the Qianlong era (1784), on the 8th day of the 11th lunar month during the You hour. She lived to eighty-three. They are buried together—"
        map_data:
          event_date: "1784-12-19"
          event_type: "death"

      - id: 3
        elevation: 0
        is_interlinear: false
        text_zh: "本鄉更樓沙丁癸之原"
        translation: "—at the Genglou Sha site within the home village, facing the Ding-Gui orientation."

      - id: 4
        elevation: 0
        is_interlinear: false
        text_zh: "殿元 字體斯玉山公嗣子生康熙四十八年己丑九月二十五日"
        translation: "Dianyuan (Courtesy name Tisi). Adopted son of Master Yushan. Born in the 48th year of the Kangxi era (1709), on the 25th day of the 9th lunar month."
        map_data:
          event_date: "1709-10-27"
          event_type: "birth"

      - id: 5
        elevation: 0
        is_interlinear: false
        text_zh: "亥時配鷺洲周生康熙五十二年癸巳十二月十六日已時"
        translation: "Born during the Hai hour. He married Lady Zhou of Luzhou, who was born in the 52nd year of the Kangxi era (1713), on the 16th day of the 12th lunar month during the Yi hour."

      - id: 6
        elevation: 0
        is_interlinear: false
        text_zh: "子四文顯文章文勝文春女一"
        translation: "They had four sons: Wenxian, Wenzhang, Wensheng, Wenchun; and one daughter."

      - id: 7
        elevation: 0
        is_interlinear: false
        text_zh: "殿貴 字奕斯致中公三子生康熙五十二年癸巳十月初十丑時"
        translation: "Diangui (Courtesy name Yisi). Third son of Master Zhizhong. Born in the 52nd year of the Kangxi era (1713), on the 10th day of the 10th lunar month during the Chou hour."
        map_data:
          event_date: "1713-11-26"
          event_type: "birth"

      - id: 8
        elevation: 0
        is_interlinear: false
        text_zh: "配登洲區生康熙五十三年甲午六月二十九日已時子文昇"
        translation: "Married Lady Ou of Dengzhou, who was born in the 53rd year of the Kangxi era (1714), on the 29th day of the 6th lunar month during the Yi hour. They had a son named Wensheng."

      - id: 9
        elevation: 0
        is_interlinear: false
        text_zh: "女一配終乾隆三十一年丙戌九月二十六亥時文昇後嗣"
        translation: "They had one daughter. His wife passed away in the 31st year of the Qianlong era (1766), on the 26th day of the 9th lunar month during the Hai hour. Wensheng left descendants."

  - page_id: "img_11"
    metadata:
      image_file: "img_11.webp"
