      - id: 7
        elevation: 0
        is_interlinear: false
        text_zh: "長適北滘周次適鷺洲黎季適桂圃何四適譚村何公終乾"
        translation: "The eldest married Mr. Zhou of Beijiao; the second married Mr. Li of Luzhou; the third married Mr. He of Guipu; the fourth married Mr. He of Tancun. The Ancestor passed away in the Qian—"

      - id: 8
        elevation: 0
        is_interlinear: false
        text_zh: "隆九年甲子十月二十六日丑時配終康熙六十一年壬寅"
        translation: "—long era, specifically the 9th year (1744), on the 26th day of the 10th lunar month during the Chou hour. His wife passed away in the 61st year of the Kangxi era (1722)—"
        map_data:
          event_date: "1744-11-29"
          event_type: "death"

      - id: 9
        elevation: 0
        is_interlinear: false
        text_zh: "七月二十日酉時可六公次子文躍入嗣"
        translation: "—on the 20th day of the 7th lunar month during the You hour. Wenyue, the second son of Master Keliu, was adopted into this line as the heir."

