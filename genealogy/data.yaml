        text_zh: "丑時配周氏生萬曆十一 年丁丑二月初二日申時公終崇"
        translation: "Born during the Chou hour. His wife, Lady Zhou, was born in the 11th year of the Wanli era (1583) on the 2nd day of the 2nd lunar month during the Shen hour. The Ancestor passed away during the Chong—"

      - id: 3
        elevation: 0
        is_interlinear: false
        text_zh: "禎四年辛未十一月十九日八壽六十一配終順治十八"
