          text: "11"
          note: "Modern handwritten page index"
    columns:
      - id: 1
        elevation: 0
        is_interlinear: false
        text_zh: "子錫公終康熙二十一年壬戌十一月十五日子時合莖"
        translation: "His son Zixi passed away in the 21st year of the Kangxi era (1682), on the 15th day of the 11th lunar month during the Zi hour. He is buried at—"
        map_data:
          event_date: "1682-12-13"
          event_type: "death"

      - id: 2
        elevation: 0
        is_interlinear: false
        text_zh: "西樵百步石龍泉坑壬亥向之原"
        translation: "—Baibushi, Longquan Pit on Xiqiao Mountain, facing the Ren-Hai orientation."
        map_data:
          event_date: null
          event_type: "burial"
          location_name: "Xiqiao Mountain"
          lat: 22.9250
          lng: 112.9644

      - id: 3
        elevation: -1
        is_interlinear: false
        text_zh: "世蕭字天祿號東林澹碧公長子生洪武三十年丁丑九月初六日"
        translation: "3rd Generation: Shi'an (Courtesy name Tianlu, Pseudonym Donglin). Eldest son of Master Danbi. Born in the 30th year of the Hongwu era (1397) on the 6th day of the 9th lunar month."
        translator_note: "This is a detailed supplementary entry for the 3rd generation progenitor, likely focusing on his significant estate holdings."

      - id: 4
        elevation: 0
        is_interlinear: false
        text_zh: "配甘竹黃氏生永樂二年甲申十一月十三子三宗晶宗勸"
        translation: "Married Lady Huang of Ganzhu, who was born in the 2nd year of the Yongle era (1404) on the 13th day of the 11th lunar month. They had three sons: Zongjing, Zongquan—"

      - id: 5
        elevation: 0
        is_interlinear: false
        text_zh: "宗厚女三長適龍山張僉事善昭之弟張雪涯次適賀豐岸"
        translation: "—and Zonghou. They had three daughters: the eldest married Zhang Xueya, brother of Assistant Commissioner Zhang Shanzhao of Longshan; the second married a member of the Pan clan—"

      - id: 6
        elevation: 0
        is_interlinear: false
        text_zh: "潘松峯之子銘其孫廷相任知州次適水藤下巷鄧約軒之"
        translation: "—specifically Pan Songfeng's son, Ming; their grandson Tingxiang served as a Department Magistrate (Zhizhou). The next married the son of Deng Yuexian of Lower Lane, Shuiteng."

      - id: 7
        elevation: 0
        is_interlinear: false
        text_zh: "子妾謝氏居省城之雙門底下生子宗隨公在西甕街X塊石"
        translation: "His concubine, Lady Xie, resided at 'Double Door Bottom' in the provincial capital (Guangzhou). She bore a son named Zongshui. The Ancestor purchased property at Xikuai-shi on Xiwong Street—"
        map_data:
          event_date: null
          event_type: "relocation"
          location_name: "Guangzhou (Shuangmen)"
          lat: 23.1235
          lng: 113.2644

      - id: 8
        elevation: 0
        is_interlinear: false
        text_zh: "買大小舖屋一十五間又買受鹹粘沙田三項籍載在番禺"
        translation: "—buying fifteen various shop-houses. He also acquired three tracts of 'salty-sticky' sand fields, with the deeds registered in Panyu—"
        translator_note: "'Salty-sticky' fields (鹹粘田) were specialized brackish water rice fields typical of the Pearl River Delta."

      - id: 9
        elevation: 0
        is_interlinear: false
        text_zh: "東坑坊三甲戶長勞同戶內臨終盡囑於謝氏子收管至孫"
        translation: "—specifically at Ward 3-Jia of Dongkeng Ward, under the household of Head Lao Tong. Upon his death, he entrusted the management of these assets to Lady Xie's son and subsequently to his grandsons."

