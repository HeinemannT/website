  - page_id: "img_25"
    metadata:
      image_file: "img_25.webp"
      physical_page_number: "2"
      title: "Instructions on Clan Naming Conventions and Taboos"
      marginalia:
        - position: "top_left"
          text: "二"
          note: "Physical page index (Two)"
    columns:
      - id: 1
        elevation: 0
        is_interlinear: false
        text_zh: "宗派源流"
        translation: "Origins and Streams of the Lineage Branches"

      - id: 2
        elevation: 0
        is_interlinear: false
        text_zh: "允彥式其用景和茂卓昇紹光昭偉遇今緒永登成"
        translation: "Yun, Yan, Shi, Qi, Yong, Jing, He, Mao, Zhuo, Sheng, Shao, Guang, Zhao, Wei, Yu, Jin, Xu, Yong, Deng, Cheng."
        translator_note: "This is the primary generation poem used to determine a male descendant's middle name, signifying his rank in the family hierarchy across twenty generations."

      - id: 3
        elevation: 0
        is_interlinear: false
        text_zh: "建德崇修廣邦家顯遂之英良隆遠業萬世大章維"
        translation: "Jian, De, Chong, Xiu, Guang, Bang, Jia, Xian, Sui, Zhi, Ying, Liang, Long, Yuan, Ye, Wan, Shi, Da, Zhang, Wei."
        translator_note: "The second half of the forty-character generation cycle. These characters emphasize themes of virtuous cultivation (Xiu) and the expansion of the family's legacy (Guang-bang-jia)."

      - id: 4
        elevation: 0
        is_interlinear: false
        text_zh: "以上四十字允字與建字同派德字與彥字同派餘做此每"
        translation: "Regarding the forty characters above: the generation using 'Yun' is equivalent to 'Jian', and 'De' is equivalent to 'Yan'. All others follow this synchronized pattern."
        translator_note: "In large clans, different branches might use different poems. This cross-reference ensures that relative seniority is maintained when members of different branches meet."

      - id: 5
        elevation: 0
        is_interlinear: false
        text_zh: "派定兩個字以便避祖父父及外祖舅父之當避者"
        translation: "Each generation is assigned two alternate characters. This is specifically designed to allow descendants to observe naming taboos (Hui), avoiding any characters found in the names of grandfathers, fathers, or maternal uncles."
        translator_note: "The practice of 'Hui' (avoidance) was a cornerstone of Confucian filial piety. Shared characters with an elder were considered deeply disrespectful."

  - page_id: "img_26"
