        text_zh: "覓為世亂改變莫識所在公生元至正元年辛巳正月初二"
        translation: "—repeatedly searching for the original grave sites which had been lost during the turmoil. The Ancestor was born in the 1st year of the Zhizheng era of the Yuan Dynasty (1341), on the 2nd day of the 1st lunar month."

