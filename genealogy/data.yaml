        text_zh: "始祖彥忠字胎夏號嶺仙又號文巷東山公長子生而孝友仁厚"
        translation: "The Founding Ancestor Yanzhong (Courtesy name Taixia, Pseudonym Lingxian, also known as Wenxiang Dongshan). He was the eldest son of Master Dongshan and was born with a character of filial piety, friendliness, and profound benevolence."
        translator_note: "This page repeats the origin story found in img_02. The presence of '1' in the corner indicates this is the intended opening page of this specific manuscript section."

      - id: 2
        elevation: 0
        is_interlinear: false
        text_zh: "寬宏端重慷慨自期少與父避亂匿于玉屏山常云男兒有"
        translation: "He was magnanimous and dignified, with high aspirations. In his youth, during the turmoil of the era, he and his father sought refuge on Yuping Mountain. He would often say, 'A man must possess—"

      - id: 3
        elevation: 0
        is_interlinear: false
        text_zh: "四方之志山林非吾志也年三十八而遊勞村見其地脈深"
        translation: "—ambitions for the wide world; the life of a hermit in the forests is not for me.' At the age of thirty-eight, he journeyed to Lao Village and observed that the local 'earth veins' (Feng Shui) were deep—"

      - id: 4
        elevation: 0
        is_interlinear: false
        text_zh: "厚乃曰興吾後者其在斯乎遂居之又曰吾與父居玉屏山"
        translation: "—and powerful. He exclaimed, 'It is here that my descendants shall prosper!' He then settled there, remarking, 'My father and I lived on Yuping Mountain—"

      - id: 5
        elevation: 0
        is_interlinear: false
        text_zh: "時人人呼予為小勞子今適居其地豈偶然哉積功累德開"
        translation: "—and people called me 'Xiaolao Zi' (Son of Little Lao). Is it not destiny that I should now reside in this very place?' Through the accumulation of merit and virtue, he laid—"

      - id: 6
        elevation: 0
        is_interlinear: false
        text_zh: "基裕後倫愿艱難曰來自艱難者可以父其以綿吾世乎公始"
        translation: "—the foundations for his kin. Reflecting on his struggles, he said, 'Those who have endured hardship are fit to be the fathers of a clan; let this spirit sustain our lineage.' The Ancestor first—"

      - id: 7
        elevation: 0
        is_interlinear: false
        text_zh: "居小勞村祀公為大宗配新會宗氏賢淑慈柔生子永安女"
        translation: "—established the household in Xiaolao Village. He is revered as the Great Progenitor. He married Lady Zong of Xinhui, who was virtuous and gentle. They had a son, Yong'an, and a daughter."

      - id: 8
        elevation: 0
        is_interlinear: false
        text_zh: "一適大良羅公本以避亂至勞村及定恩祖父塋基率子累"
        translation: "His daughter married Mr. Luo of Daliang. He had originally come to Lao Village to escape the chaos, but once settled, he dedicated himself to maintaining the ancestral burial grounds, leading his sons in—"

      - id: 9
        elevation: 0
