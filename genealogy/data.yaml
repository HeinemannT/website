      - id: 5
        elevation: 0
        is_interlinear: false
        text_zh: "巳三月二十二日已時終道光九年己丑三月二十九日丑"
        translation: "—on the 22nd day of the 3rd lunar month during the Yi hour. She passed away in the 9th year of the Daoguang era (1829), on the 29th day of the 3rd lunar month during the Chou hour."
        map_data:
          event_date: "1829-05-02"
          event_type: "death"

      - id: 6
        elevation: 0
        is_interlinear: false
        text_zh: "時莖大良蓮花石丁癸未丑之原金塔貼大石前邊此山約"
        translation: "She is buried at Lianhuashi in Daliang, facing the Ding-Gui orientation with a Wei-Chou deviation. The golden pagoda (urn) is placed in front of the large boulder. This mountain plot is—"
        map_data:
          event_date: null
          event_type: "burial"
          location_name: "Daliang"
          lat: 22.8345
          lng: 113.2567

      - id: 7
        elevation: 0
        is_interlinear: false
        text_zh: "深七丈餘橫潤一丈八尺與本處大門鄉李姓買受之地"
        translation: "—approximately seven zhang deep and one zhang eight feet wide. It borders land purchased from the Li family of Damen Village."

      - id: 8
        elevation: -1
        is_interlinear: false
        text_zh: "宗榮字式華觀智公嗣子公生乾隆五十七年壬子八月二十五"
        translation: "Zongrong (Courtesy name Shihua). Adopted son of Master Guanzhi. Born in the 57th year of the Qianlong era (1792), on the 25th day of the 8th lunar month."
        map_data:
          event_date: "1792-10-10"
          event_type: "birth"

      - id: 9
        elevation: 0
        is_interlinear: false
        text_zh: "日吉時配 氏生"
        translation: "Born during an auspicious hour. Married Lady [Name missing], born—"

  - page_id: "img_17"
    metadata:
      image_file: "img_17.webp"
      physical_page_number: "17"
      title: "Biography of 18th Generation Ancestor Yongzhao"
      marginalia:
        - position: "top_right"
          text: "17"
          note: "Internal page index (Handwritten)"
    columns:
      - id: 1
        elevation: 0
        is_interlinear: false
        text_zh: "子四長 次福玲季福高四良"
        translation: "He had four sons: the eldest [Name missing], the second Fu-ling, the third Fu-gao, and the fourth Liang."

      - id: 2
        elevation: 0
        is_interlinear: false
        text_zh: "元泰字式洪觀位公子無嗣宗榮子入嗣"
        translation: "Yuantai (Courtesy name Shihong). Son of Master Guanwei. He had no biological heirs; a son of Zongrong was adopted as his successor."

      - id: 3
        elevation: -1
        is_interlinear: false
        text_zh: "世十八永兆字其惠號秀林淡山公子由行伍特授水師提標後營把總"
        translation: "18th Generation: Yongzhao (Courtesy name Qihui, Pseudonym Xiulin). Son of Master Danshan. Rising from the rank and file, he was specially appointed as a Ba-zong (Squad Leader) in the Rear Battalion of the Naval Commander's Brigade."
        translator_note: "Yongzhao's military career represents the clan's continued prestige in the late Qing military hierarchy."
        map_data:
          event_date: null
          event_type: "career"
          location_name: "Guangdong Naval Headquarters"
          lat: 23.1291
          lng: 113.2644

      - id: 4
        elevation: 0
        is_interlinear: false
        text_zh: "陞授本營千總歷署水師提標後營中軍守備推陞湖南岳"
        translation: "He was promoted to Qian-zong (Lieutenant) of his battalion and subsequently served as Acting Shou-bei (First Lieutenant) in the Center Battalion of the Naval Commander's Brigade. He was further promoted to Yue—"
        translator_note: "A Shou-bei was a junior officer position, roughly equivalent to a First Lieutenant or Captain in Western terms."

      - id: 5
        elevation: 0
        is_interlinear: false
        text_zh: "州水師營守備 奉 旨賞戴藍翎奏留廣東順德"
        translation: "—zhou Naval Battalion in Hunan as Shou-bei. By Imperial Decree, he was awarded the privilege of wearing the Blue Plume and was ordered to remain in Shunde, Guangdong."
        translator_note: "The Blue Plume (藍翎) was a high honor given to meritorious military officers. The 'Tai-tou' (elevation) before the word 'Decree' (旨) shows reverence for the Emperor."

      - id: 6
        elevation: 0
        is_interlinear: false
        text_zh: "協左營儘先都司加三級緣因同治九年本鄉與新墳村打"
        translation: "He served as First-in-Line Du-si (Major) in the Left Battalion of the Shunde Brigade and was promoted by three grades. This was due to the events of the 9th year of the Tongzhi era (1870), when a conflict occurred between the home village and Xinfen Village—"
        map_data:
          event_date: "1870-01-01"
          event_type: "clash"
          location_name: "Xinfen Village"
          lat: 22.9432
          lng: 113.3121

      - id: 7
        elevation: 0
        is_interlinear: false
        text_zh: "架互訟控告不休已致族累罷職原品歸里公生于嘉慶十"
        translation: "—over a lawsuit that lasted incessantly, exhausting the clan. Consequently, he was dismissed from his post and returned to his hometown with his original rank intact. He was born in the 10th year of the Jiaqing era—"
        translator_note: "Internal village conflicts (often over land or water rights) frequently resulted in the removal of officials from office to maintain social stability."

  - page_id: "img_18"
    metadata:
      image_file: "img_18.webp"
      physical_page_number: "18"
      title: "Burial Details and Family of Yongzhao"
      marginalia:
        - position: "top_left"
          text: "18"
          note: "Internal page index (Handwritten)"
    columns:
      - id: 1
        elevation: 0
        is_interlinear: false
        text_zh: "契存據金箱放在山園石山手邊要黃底生道光六年丙戌"
        translation: "The land deeds are stored in a metal box placed by the side of the stone hill in the mountain garden. The site is at Yaohuangdi. He was born in the 6th year of the Daoguang era (1826)."
        map_data:
          event_date: "1826-01-01"
          event_type: "birth"

      - id: 2
        elevation: 0
        is_interlinear: false
        text_zh: "七月初三日辰時終于道光二十六年丙午二月二十九日"
        translation: "Born on the 3rd day of the 7th lunar month during the Chen hour. He passed away in the 26th year of the Daoguang era (1846), on the 29th day of the 2nd lunar month."
        map_data:
          event_date: "1846-03-26"
          event_type: "death"

      - id: 3
        elevation: 0
        is_interlinear: false
        text_zh: "辰時莖于省城白雲寺之右金柜嶺九龍會氣坐戌向辰兼"
        translation: "Passing during the Chen hour. He is buried on the right side of Baiyun Temple in the provincial capital (Guangzhou) at the Golden Coffin Ridge (Jin'guiling), specifically at the Jiulonghuiqi site, facing the Xu-Chen orientation."
        map_data:
          event_date: null
          event_type: "burial"
          location_name: "Baiyun Mountain, Guangzhou"
          lat: 23.1614
          lng: 113.2982

      - id: 4
        elevation: 0
        is_interlinear: false
        text_zh: "乾巽之原塚開深一丈二尺勑至黑沙五分棟胭脂紅土二"
        translation: "The tomb is twelve feet deep. It was cleared down to five inches of black sand and a layer of rouge-red earth."
        translator_note: "Soil color and texture were critical observations for confirming a 'good' Feng Shui spot."

      - id: 5
        elevation: 0
        is_interlinear: false
        text_zh: "層下又黃沙二層黃紅土色過塔面金塔放在園之右碑前"
        translation: "Below that were two layers of yellow sand and yellow-red earth. The golden pagoda (burial urn) is placed to the right of the garden, in front of the headstone."

      - id: 6
        elevation: 0
        is_interlinear: false
        text_zh: "便是此地深長拾丈與南海上村馬家同買分二穴馬宅在"
        translation: "This plot is over ten zhang deep. It was purchased jointly with the Ma family of Shang Village, Nanhai; the land was divided into two plots, with the Ma family's plot on the—"
        map_data:
          event_date: null
          event_type: "property"
          location_name: "Shang Village, Nanhai"
          lat: 23.0125
          lng: 113.1235

      - id: 7
        elevation: 0
        is_interlinear: false
        text_zh: "下虛級山契存南海上村馬氏處三妻楊氏生于道光十二"
        translation: "—lower terrace. The mountain deed is held by the Ma family. His third wife, Lady Yang, was born in the 12th year of the Daoguang era (1832)."

      - id: 8
        elevation: 0
        is_interlinear: false
        text_zh: "年壬子四月初七日亥時 終于光緒二十四年戊戌七月二十"
        translation: "Born on the 7th day of the 4th lunar month during the Hai hour. She passed away in the 24th year of the Guangxu era (1898), on the 20th—"
        map_data:
          event_date: "1898-09-05"
          event_type: "death"

      - id: 9
        elevation: 0
        is_interlinear: false
        text_zh: "日未時莖康里山"
        translation: "—day of the 7th lunar month during the Wei hour. She is buried at Kangli Mountain."

  - page_id: "img_19"
    metadata:
