        translation: "4th Generation: Zong-Ang (Courtesy name Shimian, Pseudonym Qiaozhuang). Eldest son of Master Donglin. Born in the 1st year of the Xuande era (1426), on the 2nd day of the 7th lunar month."
        map_data:
          event_date: "1426-08-05"
          event_type: "birth"
          location_name: "Xiaolao"

      - id: 2
        elevation: 0
        is_interlinear: false
        text_zh: "已時賦性敏惠豁達有度器宇超曠勤謹自持與鄉人處善"
        translation: "Born during the Yi hour. He was endowed with a quick wit, a magnanimous spirit, and great poise. His presence was extraordinary, and he lived with diligent restraint, maintaining excellent relations with his fellow villagers."

      - id: 3
        elevation: 0
        is_interlinear: false
        text_zh: "者從之不善者改之年九歲丁父憂鄉中有豪強陰謀毒害"
        translation: "He followed the virtuous and sought to reform the wicked. At the age of nine, he faced the mourning of his father. At that time, certain powerful local figures plotted in secret to do him harm—"
        translator_note: "Orphaned heirs of prominent families were frequent targets for predatory neighbors seeking to seize clan land."

      - id: 4
        elevation: 0
        is_interlinear: false
        text_zh: "而利其家產母黃氏托於鼎安都親眷曹諱定之家冠昏而"
        translation: "—hoping to seize his family's property. His mother, Lady Huang, entrusted him to the care of the Cao family in Ding'an Ward, specifically to the household of a relative named Cao Ding."

      - id: 5
        elevation: 0
        is_interlinear: false
        text_zh: "歸配莘村梁茂松之妹生宣德四年已酉十月二十日子時"
        translation: "Once he reached adulthood and was married, he returned home. He married the younger sister of Liang Maosong of Shenshen Village. She was born in the 4th year of the Xuande era (1429), on the 20th day of the 10th lunar month during the Zi hour."

      - id: 6
