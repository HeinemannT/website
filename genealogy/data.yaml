        text_zh: "雍正四年丙午正月念柒日子時壽八十五合莖"
        translation: "His wife passed away in the 4th year of the Yongzheng era (1726), on the 27th day of the 1st lunar month during the Zi hour. She lived to age eighty-five. They are buried together."
        map_data:
          event_date: "1726-02-28"
          event_type: "death"

      - id: 8
        elevation: -1
        is_interlinear: false
        text_zh: "房廷瓚字獎君號勸巷鳴虞公次子生順治十六年己亥正月十九"
        translation: "Branch: Tingzan (Courtesy name Jiangjun, Pseudonym Quanxiang). Second son of Master Mingyu. Born in the 16th year of the Shunzhi era (1659), on the 19th day of the 1st lunar month."
        map_data:
          event_date: "1659-03-12"
          event_type: "birth"

      - id: 9
        elevation: 0
        is_interlinear: false
