      title: "Biography of 16th Generation Guanxin"
      marginalia:
        - position: "top_left"
          text: "15."
          note: "Internal page index (Handwritten)"
    columns:
      - id: 1
        elevation: -1
        is_interlinear: false
        text_zh: "世觀信字彥誠號璞齋順賢公長子公生乾隆二十一年丙子九月"
        translation: "16th Generation: Guanxin (Courtesy name Yancheng, Pseudonym Puzhai). Eldest son of Master Shunxian. Born in the 21st year of the Qianlong era (1756), in the 9th lunar month."
        map_data:
          event_date: "1756-10-01"
          event_type: "birth"

      - id: 2
        elevation: 0
        is_interlinear: false
        text_zh: "初十子時由孫永兆貴馳贈昭武都尉配岳步鄉南頭何孔"
        translation: "Born on the 10th day during the Zi hour. Due to the accomplishments of his grandson Yongzhao, he was posthumously granted the title of Zhaowu Duwei (Commandant of Manifest Martialness). He married the daughter of He Kong—"
        translator_note: "Zhaowu Duwei was a prestige title for military officials of the 4th rank. This indicates the family achieved significant social standing in the late Qing."

      - id: 3
        elevation: 0
        is_interlinear: false
        text_zh: "傳之姊生乾隆二十一年丙子九月初四日已時 馳贈四"
        translation: "—Chuan of Nantou, Yuebu Village. She was born in the 21st year of the Qianlong era (1756), on the 4th day of the 9th lunar month during the Yi hour. She was posthumously granted the title—"

      - id: 4
        elevation: 0
        is_interlinear: false
        text_zh: "品太恭人生子二長上達次宗榮出嗣公終道光六年丙戌"
        translation: "—of 4th Rank Tai-Gongren (Lady of Distinction). They had two sons: the eldest Shangda, and the second Zongrong (who was given for adoption). The Ancestor passed away in the 6th year of the Daoguang era (1826)—"
        map_data:
          event_date: "1826-01-01"
          event_type: "death"

      - id: 5
        elevation: 0
        is_interlinear: false
        text_zh: "五月初八日已時壽七十一莖省城大北門外土名小仙人"
        translation: "—on the 8th day of the 5th lunar month during the Yi hour. He lived to age seventy-one. He was buried outside the Great North Gate of the Provincial Capital (Guangzhou) at the place known as Little Immortal—"
        map_data:
          event_date: "1826-06-13"
          event_type: "burial"
          location_name: "Guangzhou Great North Gate"
          lat: 23.1438
          lng: 113.2655

      - id: 6
        elevation: 0
        is_interlinear: false
        text_zh: "坐丙向壬兼午子之原配終道光四年甲申三月初五日酉"
        translation: "—facing the Bing-Ren orientation with a Wu-Zi deviation. His wife passed away in the 4th year of the Daoguang era (1824), on the 5th day of the 3rd lunar month during the You hour."
        map_data:
          event_date: "1824-04-03"
          event_type: "death"

      - id: 7
        elevation: 0
        is_interlinear: false
        text_zh: "時壽六十九莖本鄉更樓沙於道光二十八年孫永兆親覓吉"
        translation: "She lived to age sixty-nine. She was originally buried at Genglou Sha in the home village. In the 28th year of the Daoguang era (1848), her grandson Yongzhao personally sought a more auspicious—"

      - id: 8
        elevation: 0
        is_interlinear: false
        text_zh: "吉地自捐銀兩遷莖岳步園蓮塘致中公墓左之原"
        translation: "—site and donated funds to relocate her grave to the left of Master Zhizhong’s tomb at Liantang, Yuebu Garden."
        map_data:
          event_date: "1848-01-01"
          event_type: "relocation"
          location_name: "Yuebu Village"
          lat: 22.9567
          lng: 113.2345

      - id: 9
        elevation: -1
        is_interlinear: false
        text_zh: "觀位字彥才子式洪 觀智字彥松乃順賢公三子宗榮入嗣"
        translation: "Guanwei (Courtesy name Yancai), son Shihong. Guanzhi (Courtesy name Yansong), the third son of Master Shunxian; Zongrong was adopted into his line."

  - page_id: "img_16"
    metadata:
