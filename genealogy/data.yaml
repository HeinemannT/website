pages:
  - page_id: "img_01"
    metadata:
      image_file: "img_01.webp"
      physical_page_number: null
      title: "Cover Page of the Xiaolao Village Lineage Record"
      marginalia: []
    columns:
      - id: 1
        elevation: 0
        is_interlinear: false
        text_zh: "小勞村宗派源流（族部）"
        translation: "Lineage Origins of Xiaolao Village (Clan Section)"
        translator_note: "The main title on the cover page. Xiaolao refers to the village/lineage and is the main title of this genealogical history."

      - id: 2
        elevation: 1
        is_interlinear: false
        text_zh: "第三十二代小勞子冠斐紀錄"
        translation: "Recorded by Guanfei, son of Xiaolao, of the 32nd Generation"
        translator_note: "Guanfei is the compiler who transcribed this specific copy of the family record. Identifying as the 32nd generation provides a temporal anchor for the document's creation, likely in the late 19th or early 20th century."
  - page_id: "img_02"
    metadata:
      image_file: "img_02.webp"
      physical_page_number: "1"
      title: "Introduction to the Ancestral Temple"
      marginalia:
        - position: "top_left"
          text: "1"
          note: "Page index"
    columns:
      - id: 1
        elevation: -1
        is_interlinear: false
        text_zh: "勞村鄉主廟"
        translation: "The Principal Ancestral Temple of Lao Village"

      - id: 2
        elevation: 1
        is_interlinear: false
        text_zh: "三界廟頂椿長聯 勞熈載作"
        translation: "The Long Couplet atop the Sanjie (Three Realms) Temple, composed by Lao Xizai."
        translator_note: "Lao Xizai is likely a prominent scholar or ancestor of the clan."

      - id: 3
        elevation: 0
        is_interlinear: false
        text_zh: "在昔西粵黌宮一介為儒耳數十年亦羈養就即登般若之臺"
        translation: "In the past at the academy of Western Yue (Guangdong), serving as a scholar for decades, enduring hardship only to eventually ascend the Platform of Prajna (wisdom)."

      - id: 4
        elevation: -1
        is_interlinear: false
        text_zh: "始知學問思辨中自具本來面目"
        translation: "Only then did I realize that within the process of learning, questioning, and reflecting, one's true original nature is found."

      - id: 5
        elevation: -1
        is_interlinear: false
        text_zh: "直從仁義禮智内認出上界鬚眉"
        translation: "By directly recognizing the virtues of benevolence, righteousness, propriety, and wisdom, one reveals the noble character (lit. 'brows and beard') of the upper realms."

      - id: 6
        elevation: 0
        is_interlinear: false
        text_zh: "於今高陽廟貌四方稱聖焉百千載玉關長輝共證真如之座"
        translation: "Now, the appearance of the Gaoyang Temple is revered as sacred by all directions; for thousands of years, the Jade Pass shall shine forever, together witnessing the seat of True Suchness (Tathatā)."
        translator_note: "'Gaoyang' (高陽) is a common ancestral choronym (hall name) for the Lao surname, tracing their origins back to the legendary Emperor Zhuanxu."
  - page_id: "img_03"
    metadata:
      image_file: "img_03.webp"
      physical_page_number: "2"
      title: "The Generation Poem and Naming Taboos"
      marginalia:
        - position: "top_left"
          text: "2"
          note: "Page index"

    columns:
      - id: 1
        elevation: 0
        is_interlinear: false
        text_zh: "宗派源流"
        translation: "The Origin and Flow of the Lineage"

      - id: 2
        elevation: -1
        is_interlinear: false
        text_zh: "允彥式其用景和茂卓昇紹光昭偉遇令緒永登成"
        translation: "Yun, Yan, Shi, Qi, Yong, Jing, He, Mao, Zhuo, Sheng, Shao, Guang, Zhao, Wei, Yu, Ling, Xu, Yong, Deng, Cheng."
        translator_note: "This is a generation poem (Zhaomu). Each character is assigned to a specific generation to maintain order in the family hierarchy."

      - id: 3
        elevation: -1
        is_interlinear: false
        text_zh: "建德崇修廣邦家顯遂之英良隆遠業萬世大章維"
        translation: "Jian, De, Chong, Xiu, Guang, Bang, Jia, Xian, Sui, Zhi, Ying, Liang, Long, Yuan, Ye, Wan, Shi, Da, Zhang, Wei."

      - id: 4
        elevation: 0
        is_interlinear: false
        text_zh: "以上四十字允字與建字同派德字與彥字同派餘做此每"
        translation: "The forty characters above: the character 'Yun' (允) is of the same generation level as 'Jian' (建), 'De' (德) is of the same level as 'Yan' (彥), and so forth for the rest."

      - id: 5
        elevation: 0
        is_interlinear: false
        text_zh: "派定两個字以便避祖父及外祖舅父之當避者"
        translation: "Each generation is assigned two possible characters to facilitate the avoidance of naming taboos regarding grandfathers, maternal grandfathers, and maternal uncles."
        translator_note: "In Chinese culture, it is considered disrespectful to use the same characters as one's elders (避諱). Providing two options per generation helped families avoid these overlaps."
  - page_id: "img_04"
    metadata:
      image_file: "img_04.webp"
      physical_page_number: "3"
      title: "Biography of Founding Ancestor Yanzhong"
      marginalia:
        - position: "center_right"
          text: "壹"
          note: "'Yī - One' describing the first beginning of the lineage."
    columns:
      - id: 1
        elevation: 1
        is_interlinear: false
        text_zh: "始祖彥忠 字胎夏 號嶺仙 又號文菴"
        translation: "First Generation Ancestor: Yanzhong. Courtesy name: Taixia. Art name: Lingxian. Also known as: Wen'an."

      - id: 2
        elevation: 0
        is_interlinear: false
        text_zh: "東山公長子生而孝友仁厚寬宏端重慷慨自期少與父避亂匿于玉屏山常云男兒有"
        translation: "He was the eldest son of Lord Dongshan. By nature, he was filial, friendly, benevolent, and honest. He was broad-minded, dignified, and generous, holding himself to high standards. In his youth, he fled the [civil] turmoil with his father and hid in Yuping Mountain. He often said:"
        translator_note: "Yuping could refer to the Guifeng Mountain (圭峰山) in Xinhui (新會) or Enping (恩平). The Yuan Dynasty collapsed into civil war and rebellion (like the Red Turban Rebellions) between 1351 and 1368"

      - id: 3
        elevation: 0
        is_interlinear: false
        text_zh: "四方之志山林非吾志也年三十八而進勞村見其地脉深"
        translation: "'_A man should have ambitions to reach the four corners of the world; to stay only in the mountain forests is not my ambition_'. At the age of thirty-eight, he traveled to Lao Village (Laocun) and saw the 'earth veins' there were deep and thick"
        translator_note: "_Earth Veins_ is a Feng Shui term referring to geomantic energy - a recurring theme in the text"
        map_data:
          event_date: "1441-01-01"
          event_type: "relocation"
        location_name: "Xiaolao Village"
        lat: 23.0132
        lng: 113.1165
        draw_line_from:
          lat: 23.1291 # Approximate Dongshan area
          lng: 113.2644

      - id: 4
        elevation: 0
        is_interlinear: false
        text_zh: "厚乃曰興吾後者其在斯乎遂居之又曰吾與父居玉屏山"
        translation: "He said, 'The place that will allow my descendants to prosper, is it not here?' So he settled there.  He also said, 'When I lived with my father in Yuping Mountain,'"

      - id: 5
        elevation: 0
        is_interlinear: false
        text_zh: "時人人呼予為小勞子今適居其地豈偶然哉哉積功累德開"
        translation: "at that time, everyone called me _Little Lao_. Now that I happen to live in this place [Xiaolao Village], can it be a mere coincidence? He accumulated merit and built up virtue to open a"
        translator_note: "Xiao Lao Zi is 'Little Lao'"

      - id: 6
        elevation: 0
        is_interlinear: false
        text_zh: "基裕後倫厯艱難曰來自艱難者可以久其以綿吾世乎公始"
        translation: "foundation of abundance for future generations. Having experienced great hardships, he said, 'That which comes from hardship can endure. May this sustain our lineage forever!'"

      - id: 7
        elevation: 0
        is_interlinear: false
        text_zh: "居小勞村祀公為大宗配新會宗氏賢淑慈柔生子永安女"
        translation: "He was the first to reside in Xiaolao Village and is worshipped as the Great Ancestor. His wife was Lady Song from Xinhui, who was virtuous, kind and gentle. They had a son, Yong'an, and a daughter."

      - id: 8
        elevation: 0
        is_interlinear: false
        text_zh: "一適大良羅公本以避亂至勞村及定思祖父塋基率子累"
        translation: "The daughter married Lord Luo of Daliang. Having moved to Lao Village to avoid chaos, when things settled, thinking of his grandfather's grave foundation, he led his son to repeatedly go back and search for it."
        translator_note: "Daliang (大良) is modern-day Shunde"

      - id: 9
        elevation: 0
        is_interlinear: false
        text_zh: "覓為世亂改變莫識所在公生元至正元年辛巳正月初二"
        translation: "However, due to the turmoil of the times, the landscape had changed and the location could not be recognized. The Ancestor was born in the 1st year, a Xinsi year, of the Zhizheng era of the Yuan Dynasty (1341), on the 2nd day of the 1st lunar month."
        map_data:
          event_date: "1341-02-18"
          event_type: "birth"
          location_name: "Dongshan"
          lat: 23.1291
          lng: 113.2644

  - page_id: "img_05"
    metadata:
      image_file: "img_05.webp"
      physical_page_number: "4"
      title: "Biographies of 2nd and 3rd Generation Ancestors"
      marginalia:
        - position: "top_left"
          text: "八"
          note: "Physical page index"
    columns:
      - id: 1
        elevation: 0
        is_interlinear: false
        text_zh: "萬邦字洪順號景玉玉吾公次子生萬曆三年乙亥十一月初六"
        translation: "Wanbang (Courtesy name Hongshun, Pseudonym Jingyu). He was the second son of Master Yuwu. Born in the 3rd year of the Wanli era (1575), on the 6th day of the 11th lunar month."
        map_data:
          event_date: "1575-12-07"
          event_type: "birth"
          location_name: "Xiaolao"

      - id: 2
        elevation: 0
        is_interlinear: false
        text_zh: "丑時配周氏生萬曆五年丁丑二月初二日申時公終崇"
        translation: "Born during the Chou hour. His wife, Lady Zhou, was born in the 5th year of the Wanli era (1577) on the 2nd day of the 2nd lunar month during the Shen hour. The Ancestor passed away during the Chong—"

      - id: 3
        elevation: 0
        is_interlinear: false
        text_zh: "禎四年辛未十一月十九日已時配終"
        translation: "—zhen era, specifically the 4th year (1631), on the 19th day of the 11th lunar month during the Yi hour. His wife passed away—"
        map_data:
          event_date: "1631-12-12"
          event_type: "death"

      - id: 4
        elevation: 0
        is_interlinear: false
        text_zh: "十日已時配北滘周生嗣周生萬曆七年已卯九月十日卯時"
        translation: "—on the 10th day during the Yi hour. His wife, Lady Zhou of Beijiao, was born in the 7th year of the Wanli era (1579), on the 10th day of the 9th lunar month during the Mao hour."

      - id: 5
        elevation: 0
        is_interlinear: false
        text_zh: "二仲錫應錫應錫出嗣萬邦女三長適水藤鄧次適黃連何"
        translation: "He had two sons: Zhongxi and Yingxi. Yingxi was given for adoption. He had three daughters: the eldest married Mr. Deng of Shuiteng, the second married Mr. He of Huanglian."
        translator_note: "Daliang, Beijiao, and Shuiteng are all towns in Shunde District, Guangdong, confirming the clan's location."

      - id: 6
        elevation: 0
        is_interlinear: false
        text_zh: "三適馬滘霍公終崇禎十二年戊寅十月十七日時壽六十"
        translation: "The third daughter married Mr. Huo of Majiao. The Ancestor passed away in the 12th year of the Chongzhen era (1639), on the 17th day of the 10th lunar month. He lived for sixty years."
        map_data:
          event_date: "1639-11-12"
          event_type: "death"

      - id: 7
        elevation: 0
        is_interlinear: false
        text_zh: "有二配終康熙三十四年乙亥十二月初三日亥時合葬本"
        translation: "He was sixty-two. His wife passed away in the 34th year of the Kangxi era (1695) on the 3rd day of the 12th lunar month during the Hai hour. They are buried together at the original—"
        map_data:
          event_date: "1696-01-07"
          event_type: "death"

      - id: 8
        elevation: 0
        is_interlinear: false
        text_zh: "三蕭 字天祿號東林澹碧公長子生洪武三十年丁丑九月初六日"
        translation: "3rd Generation: Shi'an (Courtesy name Tianlu, Pseudonym Donglin). Eldest son of Master Danbi. Born in the 30th year of the Hongwu era (1397) on the 6th day of the 9th lunar month."
        map_data:
          event_date: "1397-09-27"
          event_type: "birth"

      - id: 9
        elevation: 0
        is_interlinear: false
        text_zh: "鄉黃坦之原"
        translation: "—ancestral site at Huangtan within our home village."
        translator_note: "Huangtan (黃坦) refers to a specific local plateau or plain used for clan burials."

  - page_id: "img_05"
    metadata:
      image_file: "img_05.webp"
      physical_page_number: "5"
      title: "Burial Records and Offspring of the 4th/5th Generations"
      marginalia:
        - position: "center_right"
          text: "五"
          note: "Physical page index"
    columns:
      - id: 1
        elevation: 0
        is_interlinear: false
        text_zh: "長適黃連邑庠何師孔次適羊額何養冲公終萬曆二十四"
        translation: "The eldest daughter married Mr. He Shikong, a student of the County School in Huanglian. The second daughter married Mr. He Yangchong of Yange. The Ancestor passed away in the 24th year of the Wanli era (1596)."
        translator_note: "Huanglian and Yange are prominent neighboring villages in Shunde. Marrying into the He clan, a major local power, indicates the family's rising social status."
        map_data:
          event_date: "1596-01-01"
          event_type: "death"

      - id: 2
        elevation: 0
        is_interlinear: false
        text_zh: "年丙申七月二十四日已時配終天啟四年甲子二月十二"
        translation: "Passing on the 24th day of the 7th lunar month during the Yi hour. His wife passed away in the 4th year of the Tianqi era (1624), on the 12th day of the 2nd lunar month."
        map_data:
          event_date: "1624-03-31"
          event_type: "death"

      - id: 3
        elevation: 0
        is_interlinear: false
        text_zh: "日子時壽七十八合葬軍營坐癸向丁之原東四丈西三丈"
        translation: "She lived to the age of seventy-eight. They are buried together at the Junying (Military Camp) site, facing the Gui-Ding orientation. The plot measures four zhang to the east and three zhang to the west."
        translator_note: "Gui-Ding orientation is a specific compass heading in Feng Shui (approx. North-North-East to South-South-West)."

      - id: 4
        elevation: 0
        is_interlinear: false
        text_zh: "八尺南五丈二尺北五丈六尺寔山地三分五厘虛毫"
        translation: "The dimensions are eight feet to the south, five zhang two feet to the north, five zhang six feet. The actual mountain land covers three fen, five li, and a fraction of a hao."
        translator_note: "Fen, Li, and Hao are traditional units of area. One 'Fen' is roughly 66.6 square meters."

      - id: 5
        elevation: 0
        is_interlinear: false
        text_zh: "與男 字國理號日臺訥居公次子生嘉靖三十年辛亥九月二十"
        translation: "His son (Courtesy name Guoli, Pseudonym Ritai). The second son of Master Neju. Born in the 30th year of the Jiajing era (1551), on the 20th day of the 9th lunar month."
        map_data:
          event_date: "1551-10-19"
          event_type: "birth"

      - id: 6
        elevation: 0
        is_interlinear: false
        text_zh: "日配仙岸劉生嘉靖二十七年戊申九月十五日已時子三"
        translation: "Born during the Yi hour. He married Lady Liu of Xian'an, who was born in the 27th year of the Jiajing era (1548), on the 15th day of the 9th lunar month. They had three sons."

      - id: 7
        elevation: 0
        is_interlinear: false
        text_zh: "萬化萬夫萬存再娶莘村梁生 壽公終"
        translation: "Their names were Wanhua, Wanfu, and Wancun. He later married Lady Liang of Shenshen Village. The Ancestor lived to a great age and passed away—"

      - id: 8
        elevation: 0
        is_interlinear: false
        text_zh: "天啟元年辛酉十月初五日配終萬曆十五年丁亥二月十"
        translation: "—in the 1st year of the Tianqi era (1621), on the 5th day of the 10th lunar month. His wife passed away in the 15th year of the Wanli era (1587), on the 10th day of the 2nd lunar month."
        map_data:
          event_date: "1621-11-18"
          event_type: "death"

      - id: 9
        elevation: 0
        is_interlinear: false
        text_zh: "七日壽七十虛梁氏終 時公終"
        translation: "—seventy years of age. Lady Liang also passed away at the same time as the Ancestor."

  - page_id: "img_06"
    metadata:
      image_file: "img_06.webp"
      physical_page_number: "6"
      title: "Biography of 6th Generation Ancestor Shixian"
      marginalia:
        - position: "center_right"
          text: "六"
          note: "Physical page index"
    columns:
      - id: 1
        elevation: 0
        is_interlinear: false
        text_zh: "善屬文年十五補邑庠生十八丁父憂時族勢寡弱公慷慨"
        translation: "He was gifted in literature. At age fifteen, he was admitted as a student of the County School. At eighteen, he faced the mourning of his father. At that time, the clan's influence was weak, but he was magnanimous—"

      - id: 2
        elevation: 0
        is_interlinear: false
        text_zh: "發憤不畏強大不欺弱小善養母撫訓二弟報父仇家聲大"
        translation: "—and determined. He did not fear the strong nor bully the weak. He dutifully cared for his mother and trained his two younger brothers, ultimately avenging his father and greatly elevating the family name."

      - id: 3
        elevation: 0
        is_interlinear: false
        text_zh: "振英明剛毅人不敢犯縉紳士夫樂與之遊望重郡中龍江"
        translation: "His brilliance and resolute nature were such that none dared offend him. Scholars and officials enjoyed his company, and he was highly regarded throughout the commandery, particularly in Longjiang."

      - id: 4
        elevation: 0
        is_interlinear: false
        text_zh: "御史諱麟號介軒康公以次女妻之配生天順四年庚辰"
        translation: "The Imperial Censor (taboo name Lin, Pseudonym Jiexuan) of Master Kang gave his second daughter to him in marriage. She was born in the 4th year of the Tianshun era (1460)."
        map_data:
          event_date: "1460-01-01"
          event_type: "birth"

      - id: 5
        elevation: 0
        is_interlinear: false
        text_zh: "月十八日淑慎慈孝子四往惠策賢女適三山鄉陳國材公"
        translation: "On the 18th day of the lunar month. She was virtuous, cautious, and filial. They had four sons who moved to Hui to serve as capable administrators. Their daughter married Chen Guocai of Sanshan Village."

      - id: 6
        elevation: 0
        is_interlinear: false
        text_zh: "終正德九年甲戌六月二十七日配終嘉靖十三年甲午"
        translation: "The Ancestor passed away in the 9th year of the Zhengde era (1514), on the 27th day of the 6th lunar month. His wife passed away in the 13th year of the Jiajing era (1534)."
        map_data:
          event_date: "1514-07-19"
          event_type: "death"

      - id: 7
        elevation: 0
        is_interlinear: false
        text_zh: "月二十三日壽七十五合葬於長塘高地祖嚨之前中穴"
        translation: "On the 23rd day of the lunar month at age seventy-five. They are buried together in the central plot on the high ground of Changtang, in front of the ancestral burial mound."

      - id: 8
        elevation: -1
        is_interlinear: false
        text_zh: "世賢 字元復號寅堂日光公四子生弘治六年癸丑八月十五日酉"
        translation: "6th Generation: Shixian (Courtesy name Yuanfu, Pseudonym Yintang). The fourth son of Master Riguang. Born in the 6th year of the Hongzhi era (1493), on the 15th day of the 8th lunar month during the You hour."
        translator_note: "The elevation (Tai-tou) marks the start of a new generational record."
        map_data:
          event_date: "1493-09-25"
          event_type: "birth"

      - id: 9
        elevation: 0
        is_interlinear: false
        text_zh: "時未冠善屬文道試學使招覆甚嘉替之隨以覆考值痘疹"
        translation: "Before reaching adulthood, he was skilled in writing. During the provincial examinations, the educational commissioner praised him greatly. However, during the re-examination, he fell ill with smallpox."

