        map_data:
          event_date: "1612-09-22"
          event_type: "birth"

      - id: 4
        elevation: 0
        is_interlinear: false
        text_zh: "日時配大岡馮生萬曆三十九年辛亥六月初一戌時子"
        translation: "Born during the specified hour. He married Lady Feng of Dagang, who was born in the 39th year of the Wanli era (1611), on the 1st day of the 6th lunar month during the Xu hour."

      - id: 5
        elevation: 0
        is_interlinear: false
        text_zh: "擢貴女二長適黎村北街周次適黎村東街周公終順治四"
        translation: "They had a son named Zhuogui and two daughters. The eldest married Mr. Zhou of North Street, Licun Village; the second married Mr. Zhou of East Street, Licun Village. The Ancestor passed away in the 4th year of the Shunzhi era (1647)—"

      - id: 6
        elevation: 0
        is_interlinear: false
        text_zh: "年丁亥五月二十九日時配終康熙二十五年丙寅十一月"
        translation: "—passing on the 29th day of the 5th lunar month. His wife passed away in the 25th year of the Kangxi era (1686), in the 11th lunar month—"
        map_data:
          event_date: "1647-07-01"
          event_type: "death"

      - id: 7
        elevation: 0
        is_interlinear: false
        text_zh: "初七日丑時壽七十六墓庚流北向之原"
        translation: "—on the 7th day during the Chou hour. She lived to age seventy-six. Her grave is located at Gengliu, facing North."

      - id: 8
        elevation: 0
        is_interlinear: false
        text_zh: "俊秀 字昌斌號秋浪完植公子生萬曆三十三年乙巳九月初七"
        translation: "Junxiu (Courtesy name Changbin, Pseudonym Qiulang). Son of Master Wanzhi. Born in the 33rd year of the Wanli era (1605), on the 7th day of the 9th lunar month."
        map_data:
          event_date: "1605-10-18"
          event_type: "birth"

      - id: 9
        elevation: 0
        is_interlinear: false
        text_zh: "日時配馬村黃生萬曆三十三年乙巳十二月初八戌時"
        translation: "Born during the specified hour. He married Lady Huang of Macun Village, who was born in the 33rd year of the Wanli era (1605), on the 8th day of the 12th lunar month during the Xu hour."

  - page_id: "img_10"
